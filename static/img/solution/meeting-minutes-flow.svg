<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">会议纪要智能生成流程</text>
    
    <!-- 步骤框和图标 -->
    <!-- 步骤1: 音频上传 -->
    <rect x="60" y="100" width="150" height="80" rx="10" fill="#64B5F6"/>
    <text x="135" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">音频文件上传</text>
    <!-- 音频图标 -->
    <circle cx="135" cy="115" r="15" fill="white"/>
    <path d="M125,115 L145,115 M125,105 L145,105 M125,125 L145,125" stroke="#1976D2" stroke-width="2"/>

    <!-- 步骤2: 语音识别 -->
    <rect x="260" y="100" width="150" height="80" rx="10" fill="#4FC3F7"/>
    <text x="335" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">智能语音识别</text>
    <!-- 波形图标 -->
    <path d="M305,115 Q315,100 325,115 Q335,130 345,115 Q355,100 365,115" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- 步骤3: 文本处理 -->
    <rect x="460" y="100" width="150" height="80" rx="10" fill="#4DD0E1"/>
    <text x="535" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">文本处理</text>
    <text x="535" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">去噪、校对、润色</text>
    <!-- 文档图标 -->
    <rect x="520" cy="110" width="30" height="40" fill="white" transform="translate(0,-15)"/>
    <line x1="525" y1="100" x2="545" y2="100" stroke="#26C6DA" stroke-width="1"/>
    <line x1="525" y1="105" x2="545" y2="105" stroke="#26C6DA" stroke-width="1"/>
    
    <!-- 步骤4: 会议要素提取 -->
    <rect x="160" y="230" width="150" height="80" rx="10" fill="#81C784"/>
    <text x="235" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">会议要素提取</text>
    <text x="235" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">议题、决议、行动项</text>
    
    <!-- 步骤5: 模板套用 -->
    <rect x="360" y="230" width="150" height="80" rx="10" fill="#AED581"/>
    <text x="435" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">模板套用</text>
    <text x="435" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">按场景选择适合模板</text>
    <!-- 模板图标 -->
    <rect x="420" y="245" width="30" height="40" fill="white" opacity="0.5" transform="translate(0,-30)"/>
    
    <!-- 步骤6: 会议纪要生成 -->
    <rect x="560" y="230" width="150" height="80" rx="10" fill="#66BB6A"/>
    <text x="635" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">会议纪要生成</text>
    <text x="635" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">结构化文档输出</text>
    
    <!-- 最终输出 -->
    <rect x="300" y="360" width="200" height="120" rx="10" fill="#FFB74D"/>
    <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">会议纪要文档</text>
    <!-- 文档内容示意 -->
    <rect x="320" y="395" width="160" height="70" fill="white" opacity="0.7"/>
    <line x1="330" y1="410" x2="470" y2="410" stroke="#F57C00" stroke-width="1"/>
    <line x1="330" y1="425" x2="430" y2="425" stroke="#F57C00" stroke-width="1"/>
    <line x1="330" y1="440" x2="450" y2="440" stroke="#F57C00" stroke-width="1"/>
    <line x1="330" y1="455" x2="420" y2="455" stroke="#F57C00" stroke-width="1"/>
    
    <!-- 箭头连接 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
        </marker>
    </defs>
    
    <!-- 连接箭头 -->
    <line x1="210" y1="140" x2="260" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="410" y1="140" x2="460" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="535" y1="180" x2="235" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="310" y1="270" x2="360" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="510" y1="270" x2="560" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="635" y1="310" x2="635" y2="340" stroke="#666" stroke-width="2"/>
    <line x1="635" y1="340" x2="500" y2="340" stroke="#666" stroke-width="2"/>
    <line x1="500" y1="340" x2="400" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 流程说明框 -->
    <rect x="60" y="500" width="680" height="80" rx="5" fill="#E8F5E9" stroke="#81C784"/>
    <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">会议纪要自动化优势</text>
    <text x="180" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">时间节省 80%</text>
    <text x="350" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">多说话人自动识别</text>
    <text x="520" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">结构化内容自动提取</text>
    <text x="680" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">多模板支持</text>
    
    <!-- 中间AI处理引擎 -->
    <ellipse cx="400" cy="180" rx="100" ry="30" fill="#BA68C8" opacity="0.8"/>
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">大语言模型处理引擎</text>
</svg>
