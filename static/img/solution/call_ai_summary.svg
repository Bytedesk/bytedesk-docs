<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="aiShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- AI大脑图标 -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="35" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2"/>
    <path d="M-25 -15 Q-15 -25 0 -25 Q15 -25 25 -15 Q25 -5 15 5 Q5 15 -5 15 Q-15 5 -25 -15" fill="#4F46E5"/>
    <circle cx="-15" cy="-10" r="3" fill="#FFFFFF"/>
    <circle cx="15" cy="-10" r="3" fill="#FFFFFF"/>
    <circle cx="0" cy="5" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- 总结内容卡片 -->
  <rect x="50" y="150" width="300" height="120" rx="8" fill="url(#aiGradient)" filter="url(#aiShadow)"/>
  
  <!-- 标题 -->
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">AI智能总结</text>
  
  <!-- 总结项目 -->
  <g transform="translate(70, 190)">
    <circle cx="0" cy="0" r="3" fill="#10B981"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">通话要点提取</text>
  </g>
  
  <g transform="translate(70, 210)">
    <circle cx="0" cy="0" r="3" fill="#F59E0B"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">情感分析</text>
  </g>
  
  <g transform="translate(70, 230)">
    <circle cx="0" cy="0" r="3" fill="#EF4444"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">意图识别</text>
  </g>
  
  <g transform="translate(200, 190)">
    <circle cx="0" cy="0" r="3" fill="#8B5CF6"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">关键信息标记</text>
  </g>
  
  <g transform="translate(200, 210)">
    <circle cx="0" cy="0" r="3" fill="#06B6D4"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">满意度评估</text>
  </g>
  
  <g transform="translate(200, 230)">
    <circle cx="0" cy="0" r="3" fill="#84CC16"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">后续行动建议</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M200 115 L200 150" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
