<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#robotGradient)" filter="url(#shadow)"/>
  
  <!-- 机器人头部 -->
  <rect x="70" y="60" width="60" height="50" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 机器人眼睛 -->
  <circle cx="80" cy="80" r="6" fill="#4F46E5"/>
  <circle cx="120" cy="80" r="6" fill="#4F46E5"/>
  <circle cx="80" cy="80" r="3" fill="white"/>
  <circle cx="120" cy="80" r="3" fill="white"/>
  
  <!-- 机器人嘴巴 -->
  <rect x="85" y="95" width="30" height="3" rx="1.5" fill="#6B7280"/>
  
  <!-- 机器人天线 -->
  <line x1="100" y1="60" x2="100" y2="45" stroke="#6B7280" stroke-width="3"/>
  <circle cx="100" cy="42" r="4" fill="#10B981"/>
  
  <!-- AI芯片 -->
  <rect x="75" y="125" width="50" height="30" rx="4" fill="url(#aiGradient)" stroke="white" stroke-width="2"/>
  <text x="100" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AI</text>
  
  <!-- 语音波形 -->
  <g transform="translate(40, 140)">
    <rect x="0" y="0" width="3" height="15" fill="url(#voiceGradient)" rx="1"/>
    <rect x="6" y="0" width="3" height="25" fill="url(#voiceGradient)" rx="1"/>
    <rect x="12" y="0" width="3" height="20" fill="url(#voiceGradient)" rx="1"/>
    <rect x="18" y="0" width="3" height="30" fill="url(#voiceGradient)" rx="1"/>
    <rect x="24" y="0" width="3" height="18" fill="url(#voiceGradient)" rx="1"/>
    <rect x="30" y="0" width="3" height="22" fill="url(#voiceGradient)" rx="1"/>
  </g>
  
  <g transform="translate(130, 140)">
    <rect x="0" y="0" width="3" height="18" fill="url(#voiceGradient)" rx="1"/>
    <rect x="6" y="0" width="3" height="28" fill="url(#voiceGradient)" rx="1"/>
    <rect x="12" y="0" width="3" height="16" fill="url(#voiceGradient)" rx="1"/>
    <rect x="18" y="0" width="3" height="32" fill="url(#voiceGradient)" rx="1"/>
    <rect x="24" y="0" width="3" height="20" fill="url(#voiceGradient)" rx="1"/>
    <rect x="30" y="0" width="3" height="24" fill="url(#voiceGradient)" rx="1"/>
  </g>
  
  <!-- MRCP协议标识 -->
  <g transform="translate(100, 170)">
    <rect x="-25" y="0" width="50" height="20" rx="10" fill="white" stroke="#6B7280" stroke-width="1"/>
    <text x="0" y="13" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MRCP</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#6B7280" stroke-width="2" stroke-dasharray="3,3" opacity="0.6">
    <line x1="100" y1="155" x2="100" y2="170"/>
    <line x1="40" y1="155" x2="40" y2="170"/>
    <line x1="160" y1="155" x2="160" y2="170"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="30" cy="30" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="170" cy="40" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="25" cy="170" r="3" fill="#4F46E5" opacity="0.6"/>
  <circle cx="175" cy="160" r="3" fill="#7C3AED" opacity="0.6"/>
</svg>
