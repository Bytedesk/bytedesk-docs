<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="450" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">安全与合规保障体系</text>
    
    <!-- 中心安全盾牌 -->
    <path d="M400,100 L500,140 L500,260 L400,300 L300,260 L300,140 Z" fill="#e8eaf6" stroke="#3949ab" stroke-width="3"/>
    
    <!-- 盾牌内部锁图标 -->
    <rect x="370" y="180" width="60" height="50" rx="5" fill="#3949ab"/>
    <rect x="385" y="155" width="30" height="40" rx="15" fill="none" stroke="#3949ab" stroke-width="6"/>
    <circle cx="400" cy="200" r="10" fill="#e8eaf6"/>
    <line x1="400" y1="200" x2="400" y2="215" stroke="#e8eaf6" stroke-width="4"/>
    
    <!-- 四个安全领域 -->
    <!-- 数据安全 -->
    <circle cx="200" cy="150" r="80" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1">数据安全</text>
    
    <rect x="155" y="145" width="90" height="70" rx="5" fill="white" stroke="#1976d2" stroke-width="1"/>
    <text x="200" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">传输加密</text>
    <text x="200" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">存储加密</text>
    <text x="200" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">数据脱敏</text>
    
    <!-- 访问控制 -->
    <circle cx="200" cy="320" r="80" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
    <text x="200" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">访问控制</text>
    
    <rect x="155" y="315" width="90" height="70" rx="5" fill="white" stroke="#388e3c" stroke-width="1"/>
    <text x="200" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#388e3c">身份认证</text>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#388e3c">权限管理</text>
    <text x="200" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#388e3c">操作审计</text>
    
    <!-- 内容合规 -->
    <circle cx="600" cy="150" r="80" fill="#ffecb3" stroke="#ff8f00" stroke-width="2"/>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">内容合规</text>
    
    <rect x="555" y="145" width="90" height="70" rx="5" fill="white" stroke="#ff8f00" stroke-width="1"/>
    <text x="600" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ff8f00">敏感词过滤</text>
    <text x="600" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ff8f00">内容审核</text>
    <text x="600" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ff8f00">合规检查</text>
    
    <!-- 隐私保护 -->
    <circle cx="600" cy="320" r="80" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
    <text x="600" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">隐私保护</text>
    
    <rect x="555" y="315" width="90" height="70" rx="5" fill="white" stroke="#8e24aa" stroke-width="1"/>
    <text x="600" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8e24aa">数据分类</text>
    <text x="600" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8e24aa">隐私协议</text>
    <text x="600" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8e24aa">清除机制</text>
    
    <!-- 连接线 -->
    <line x1="270" y1="180" x2="330" y2="180" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="270" y1="290" x2="330" y2="230" stroke="#388e3c" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="530" y1="290" x2="470" y2="230" stroke="#8e24aa" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="530" y1="180" x2="470" y2="180" stroke="#ff8f00" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- 底部合规说明 -->
    <rect x="150" y="410" width="500" height="25" rx="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="1"/>
    <text x="400" y="427" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#283593">符合国家网络安全标准、数据安全法和个人信息保护法要求</text>
</svg>
