<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">校园生活智慧服务</text>
    
    <!-- 中央手机应用UI -->
    <g transform="translate(400, 200)">
        <!-- 手机轮廓 -->
        <rect x="-100" y="-160" width="200" height="320" rx="20" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
        <rect x="-90" y="-150" width="180" height="300" rx="10" fill="white"/>
        
        <!-- 应用界面 -->
        <rect x="-90" y="-150" width="180" height="40" rx="10" fill="#3498db"/>
        <text x="0" y="-125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">校园生活助手</text>
        
        <!-- 功能图标区域 -->
        <!-- 第一排图标 -->
        <g transform="translate(-60, -80)">
            <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#e74c3c"/>
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🔧</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">报修</text>
        </g>
        
        <g transform="translate(0, -80)">
            <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#f39c12"/>
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🏫</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">反馈</text>
        </g>
        
        <g transform="translate(60, -80)">
            <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#2ecc71"/>
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🔍</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">失物</text>
        </g>
        
        <!-- 第二排图标 -->
        <g transform="translate(-60, -20)">
            <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#9b59b6"/>
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🎭</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">活动</text>
        </g>
        
        <g transform="translate(0, -20)">
            <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#3498db"/>
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🗺️</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">导览</text>
        </g>
        
        <g transform="translate(60, -20)">
            <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#1abc9c"/>
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🍽️</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">餐饮</text>
        </g>
        
        <!-- 通知区域 -->
        <rect x="-80" y="40" width="160" height="80" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
        <text x="-70" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">最新通知</text>
        <line x1="-80" y1="70" x2="80" y2="70" stroke="#bdc3c7" stroke-width="1"/>
        <text x="-70" y="90" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">今日学生活动中心有书法比赛</text>
        <text x="-70" y="110" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">宿舍楼停水通知: 6月1日 9:00-12:00</text>
    </g>
    
    <!-- 左侧功能说明 -->
    <g transform="translate(150, 140)">
        <rect x="-100" y="-30" width="200" height="220" rx="10" fill="white" stroke="#3498db" stroke-width="2"/>
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">宿舍报修系统</text>
        
        <!-- 功能点 -->
        <g transform="translate(-80, 20)">
            <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">一键提交报修申请</text>
        </g>
        
        <g transform="translate(-80, 50)">
            <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">智能分配维修人员</text>
        </g>
        
        <g transform="translate(-80, 80)">
            <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">全流程状态跟踪</text>
        </g>
        
        <g transform="translate(-80, 110)">
            <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">满意度评价反馈</text>
        </g>
        
        <!-- 连接线 -->
        <path d="M100,30 L200,60" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    </g>
    
    <!-- 右侧功能说明 -->
    <g transform="translate(650, 140)">
        <rect x="-100" y="-30" width="200" height="220" rx="10" fill="white" stroke="#9b59b6" stroke-width="2"/>
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">校园活动推广</text>
        
        <!-- 功能点 -->
        <g transform="translate(-80, 20)">
            <circle cx="0" cy="0" r="8" fill="#9b59b6"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">活动智能推荐</text>
        </g>
        
        <g transform="translate(-80, 50)">
            <circle cx="0" cy="0" r="8" fill="#9b59b6"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">基于兴趣定向推送</text>
        </g>
        
        <g transform="translate(-80, 80)">
            <circle cx="0" cy="0" r="8" fill="#9b59b6"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">一键报名参与</text>
        </g>
        
        <g transform="translate(-80, 110)">
            <circle cx="0" cy="0" r="8" fill="#9b59b6"/>
            <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
            <text x="90" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">活动提醒与反馈</text>
        </g>
        
        <!-- 连接线 -->
        <path d="M-100,30 L-200,60" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    </g>
    
    <!-- 底部说明 -->
    <rect x="150" y="360" width="500" height="30" rx="5" fill="#ecf0f1"/>
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">打造便捷、智能、高效的校园生活服务体系</text>
</svg>
