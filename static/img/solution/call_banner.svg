<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="200" fill="url(#bannerGradient)" rx="10"/>
  
  <!-- 装饰性图形 -->
  <circle cx="100" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="30" r="20" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 电话图标 -->
  <g transform="translate(50, 80)" filter="url(#shadow)">
    <rect x="0" y="10" width="60" height="80" rx="8" fill="#FFFFFF"/>
    <rect x="8" y="18" width="44" height="64" rx="4" fill="#4F46E5"/>
    <circle cx="30" cy="50" r="8" fill="#FFFFFF"/>
    <rect x="25" y="70" width="10" height="2" fill="#4F46E5"/>
  </g>
  
  <!-- AI大脑图标 -->
  <g transform="translate(150, 70)" filter="url(#shadow)">
    <circle cx="30" cy="30" r="30" fill="#FFFFFF"/>
    <path d="M30 10 L40 20 L35 30 L25 30 L20 20 Z" fill="#7C3AED"/>
    <circle cx="30" cy="30" r="15" fill="#7C3AED"/>
    <circle cx="30" cy="30" r="8" fill="#FFFFFF"/>
    <path d="M15 15 L25 25 M45 15 L35 25 M15 45 L25 35 M45 45 L35 35" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- 数据图表图标 -->
  <g transform="translate(250, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#FFFFFF"/>
    <rect x="10" y="40" width="8" height="20" fill="#10B981"/>
    <rect x="22" y="30" width="8" height="30" fill="#F59E0B"/>
    <rect x="34" y="20" width="8" height="40" fill="#EF4444"/>
    <rect x="46" y="10" width="8" height="50" fill="#8B5CF6"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    智能外呼解决方案
  </text>
  
  <!-- 副标题 -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    AI驱动的智能外呼系统 | 提升效率 | 改善体验 | 数据洞察
  </text>
</svg>
