<svg xmlns="http://www.w3.org/2000/svg" width="980" height="260" viewBox="0 0 980 260" fill="none">
  <style>
    .box{fill:#FFF7ED;stroke:#D97706;stroke-width:1.5;rx:8}
    .text{font-family:Arial, Helvetica, sans-serif;font-size:14px;fill:#1F2328}
    .arrow{stroke:#6E7781;stroke-width:2;marker-end:url(#m)}
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#6E7781" />
    </marker>
  </defs>
  <rect class="box" x="20" y="30" width="140" height="60"/>
  <text class="text" x="90" y="65" text-anchor="middle">New</text>
  <line class="arrow" x1="160" y1="60" x2="210" y2="60"/>

  <rect class="box" x="210" y="30" width="140" height="60"/>
  <text class="text" x="280" y="65" text-anchor="middle">Assigned</text>
  <line class="arrow" x1="350" y1="60" x2="400" y2="60"/>

  <rect class="box" x="400" y="30" width="160" height="60"/>
  <text class="text" x="480" y="65" text-anchor="middle">In Progress</text>
  <line class="arrow" x1="560" y1="60" x2="610" y2="60"/>

  <rect class="box" x="610" y="30" width="140" height="60"/>
  <text class="text" x="680" y="65" text-anchor="middle">Pending</text>
  <line class="arrow" x1="750" y1="60" x2="800" y2="60"/>

  <rect class="box" x="800" y="30" width="160" height="60"/>
  <text class="text" x="880" y="65" text-anchor="middle">Resolved/Closed</text>

  <rect class="box" x="400" y="140" width="160" height="60"/>
  <text class="text" x="480" y="175" text-anchor="middle">Escalated</text>
  <line class="arrow" x1="480" y1="90" x2="480" y2="140"/>
</svg>
