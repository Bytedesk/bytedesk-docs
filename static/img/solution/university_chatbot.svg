<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">招生咨询机器人</text>
    
    <!-- 浏览器窗口模拟 -->
    <rect x="100" y="80" width="600" height="480" rx="5" fill="white" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 浏览器顶部 -->
    <rect x="100" y="80" width="600" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <circle cx="120" cy="95" r="5" fill="#e74c3c"/>
    <circle cx="140" cy="95" r="5" fill="#f39c12"/>
    <circle cx="160" cy="95" r="5" fill="#2ecc71"/>
    <rect x="200" y="85" width="400" height="20" rx="10" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="220" y="98" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#95a5a6">https://admission.university.edu/chat</text>
    
    <!-- 聊天界面头部 -->
    <rect x="120" y="120" width="560" height="60" rx="5" fill="#3498db"/>
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">A大学招生咨询助手</text>
    
    <!-- 聊天内容区 -->
    <rect x="120" y="180" width="560" height="330" fill="#f5f5f5"/>
    
    <!-- 机器人欢迎语 -->
    <g transform="translate(160, 220)">
        <!-- 头像 -->
        <circle cx="0" cy="0" r="20" fill="#3498db"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AI</text>
        
        <!-- 消息气泡 -->
        <rect x="30" y="-30" width="380" height="60" rx="10" fill="white" stroke="#e6e6e6" stroke-width="1"/>
        <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">您好！我是A大学招生咨询助手，很高兴为您服务。</text>
        <text x="50" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">请问您想了解哪些招生信息？</text>
        <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">2025-07-05 10:30:25</text>
    </g>
    
    <!-- 用户提问1 -->
    <g transform="translate(640, 290)">
        <!-- 消息气泡 -->
        <rect x="-400" y="-20" width="380" height="40" rx="10" fill="#e1f0fa" stroke="#c1e0f0" stroke-width="1"/>
        <text x="-380" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">请问贵校今年计算机科学专业的招生人数是多少？</text>
        
        <!-- 头像 -->
        <circle cx="0" cy="0" r="20" fill="#9b59b6"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">我</text>
    </g>
    
    <!-- 机器人回答1 -->
    <g transform="translate(160, 350)">
        <!-- 头像 -->
        <circle cx="0" cy="0" r="20" fill="#3498db"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AI</text>
        
        <!-- 消息气泡 -->
        <rect x="30" y="-30" width="380" height="100" rx="10" fill="white" stroke="#e6e6e6" stroke-width="1"/>
        <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">根据2025年招生计划，我校计算机科学专业计划招收：</text>
        <text x="50" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">- 普通本科批次：120名</text>
        <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">- 国家特色专业计划：30名</text>
        <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">- 高校专项计划：15名</text>
        <text x="50" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">来源：《2025年A大学招生简章》第12页</text>
    </g>
    
    <!-- 用户提问2 -->
    <g transform="translate(640, 460)">
        <!-- 消息气泡 -->
        <rect x="-400" y="-20" width="380" height="40" rx="10" fill="#e1f0fa" stroke="#c1e0f0" stroke-width="1"/>
        <text x="-380" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">去年该专业的录取分数线是多少？</text>
        
        <!-- 头像 -->
        <circle cx="0" cy="0" r="20" fill="#9b59b6"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">我</text>
    </g>
    
    <!-- 聊天输入框 -->
    <rect x="120" y="520" width="560" height="40" rx="20" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="150" y="545" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#95a5a6">请输入您的问题...</text>
    <circle cx="650" cy="540" r="15" fill="#3498db"/>
    <text x="650" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">➤</text>
    
    <!-- 快捷问题按钮 -->
    <g transform="translate(270, 480)">
        <rect x="-100" y="-15" width="200" height="30" rx="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">录取流程是怎样的？</text>
    </g>
    
    <g transform="translate(490, 480)">
        <rect x="-100" y="-15" width="200" height="30" rx="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">如何申请奖学金？</text>
    </g>
</svg>
