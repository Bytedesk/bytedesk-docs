<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">用户交互流程图</text>
    
    <!-- 用户图标 -->
    <circle cx="400" cy="100" r="30" fill="#3498db"/>
    <circle cx="400" cy="90" r="10" fill="#f8f9fa"/>
    <path d="M385 105 Q400 125 415 105" stroke="#f8f9fa" stroke-width="2" fill="none"/>
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">用户</text>
    
    <!-- 三大场景图标 -->
    <!-- RAG知识库问答 -->
    <rect x="100" y="200" width="150" height="80" rx="10" fill="#2ecc71" fill-opacity="0.9" stroke="#27ae60" stroke-width="2"/>
    <text x="175" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">RAG知识库问答</text>
    <text x="175" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">企业知识智能检索</text>
    
    <!-- 会议纪要生成 -->
    <rect x="325" y="200" width="150" height="80" rx="10" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="2"/>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">会议纪要生成</text>
    <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">录音转文字与结构化</text>
    
    <!-- 提示词文档生成 -->
    <rect x="550" y="200" width="150" height="80" rx="10" fill="#9b59b6" fill-opacity="0.9" stroke="#8e44ad" stroke-width="2"/>
    <text x="625" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">提示词文档生成</text>
    <text x="625" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">高效智能文档创作</text>
    
    <!-- 用户到场景连线 -->
    <path d="M385 120 L175 200" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M400 130 L400 200" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M415 120 L625 200" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- 场景流程详解 -->
    <!-- RAG知识库问答流程 -->
    <rect x="75" y="320" width="200" height="240" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="75" y="320" width="200" height="30" rx="5" fill="#2ecc71"/>
    <text x="175" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">知识库问答交互流程</text>
    
    <!-- 步骤1 -->
    <circle cx="100" cy="370" r="10" fill="#2ecc71"/>
    <text x="95" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="220" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">提交问题</text>
    
    <!-- 步骤2 -->
    <circle cx="100" cy="410" r="10" fill="#2ecc71"/>
    <text x="95" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="220" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">系统检索知识库</text>
    
    <!-- 步骤3 -->
    <circle cx="100" cy="450" r="10" fill="#2ecc71"/>
    <text x="95" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="220" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">生成答案与引用</text>
    
    <!-- 步骤4 -->
    <circle cx="100" cy="490" r="10" fill="#2ecc71"/>
    <text x="95" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="220" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">用户反馈与优化</text>
    
    <!-- 步骤5 -->
    <circle cx="100" cy="530" r="10" fill="#2ecc71"/>
    <text x="95" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <text x="220" y="535" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">持续学习与改进</text>
    
    <!-- 会议纪要流程 -->
    <rect x="300" y="320" width="200" height="240" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="300" y="320" width="200" height="30" rx="5" fill="#3498db"/>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">会议纪要交互流程</text>
    
    <!-- 步骤1 -->
    <circle cx="325" cy="370" r="10" fill="#3498db"/>
    <text x="320" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="445" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">上传会议录音</text>
    
    <!-- 步骤2 -->
    <circle cx="325" cy="410" r="10" fill="#3498db"/>
    <text x="320" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="445" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">系统转写与分析</text>
    
    <!-- 步骤3 -->
    <circle cx="325" cy="450" r="10" fill="#3498db"/>
    <text x="320" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="445" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">生成结构化纪要</text>
    
    <!-- 步骤4 -->
    <circle cx="325" cy="490" r="10" fill="#3498db"/>
    <text x="320" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="445" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">用户编辑与完善</text>
    
    <!-- 步骤5 -->
    <circle cx="325" cy="530" r="10" fill="#3498db"/>
    <text x="320" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <text x="445" y="535" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">导出与分享纪要</text>
    
    <!-- 文档生成流程 -->
    <rect x="525" y="320" width="200" height="240" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="525" y="320" width="200" height="30" rx="5" fill="#9b59b6"/>
    <text x="625" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">文档生成交互流程</text>
    
    <!-- 步骤1 -->
    <circle cx="550" cy="370" r="10" fill="#9b59b6"/>
    <text x="545" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="670" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">输入提示词需求</text>
    
    <!-- 步骤2 -->
    <circle cx="550" cy="410" r="10" fill="#9b59b6"/>
    <text x="545" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="670" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">选择文档类型</text>
    
    <!-- 步骤3 -->
    <circle cx="550" cy="450" r="10" fill="#9b59b6"/>
    <text x="545" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="670" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">AI生成初稿</text>
    
    <!-- 步骤4 -->
    <circle cx="550" cy="490" r="10" fill="#9b59b6"/>
    <text x="545" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="670" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">交互式修改完善</text>
    
    <!-- 步骤5 -->
    <circle cx="550" cy="530" r="10" fill="#9b59b6"/>
    <text x="545" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <text x="670" y="535" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">导出多格式文档</text>
    
    <!-- 场景到流程连线 -->
    <path d="M175 280 L175 320" stroke="#2ecc71" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M400 280 L400 320" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M625 280 L625 320" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#555" />
        </marker>
    </defs>
</svg>
