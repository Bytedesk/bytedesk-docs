<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="agentShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- 外呼人员头像 -->
  <circle cx="200" cy="80" r="40" fill="#E0E7FF" stroke="#4F46E5" stroke-width="3"/>
  <circle cx="200" cy="70" r="15" fill="#4F46E5"/>
  <path d="M185 95 Q200 110 215 95" fill="none" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- 电话图标 -->
  <g transform="translate(320, 70)">
    <rect x="0" y="10" width="40" height="60" rx="6" fill="#10B981"/>
    <rect x="5" y="15" width="30" height="50" rx="3" fill="#FFFFFF"/>
    <circle cx="20" cy="40" r="8" fill="#10B981"/>
    <rect x="18" y="55" width="4" height="2" fill="#10B981"/>
  </g>
  
  <!-- 外呼界面 -->
  <rect x="50" y="140" width="300" height="140" rx="12" fill="url(#agentGradient)" filter="url(#agentShadow)"/>
  
  <!-- 界面标题 -->
  <rect x="50" y="140" width="300" height="30" rx="12" fill="#4F46E5"/>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    外呼操作界面
  </text>
  
  <!-- 拨号区域 -->
  <rect x="70" y="180" width="120" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="130" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#F59E0B">
    智能拨号
  </text>
  <text x="130" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">
    一键拨号
  </text>
  <text x="130" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">
    多种格式
  </text>
  
  <!-- 脚本区域 -->
  <rect x="210" y="180" width="120" height="60" rx="8" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1"/>
  <text x="270" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4F46E5">
    外呼脚本
  </text>
  <text x="270" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">
    标准模板
  </text>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">
    自定义支持
  </text>
  
  <!-- 通话状态 -->
  <rect x="70" y="250" width="260" height="20" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="200" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10B981">
    通话状态: 进行中 | 时长: 02:35 | 实时转写: 启用
  </text>
  
  <!-- 连接线 -->
  <path d="M240 80 L280 80" stroke="#9CA3AF" stroke-width="2"/>
  <path d="M200 120 L200 140" stroke="#9CA3AF" stroke-width="2"/>
</svg>
