<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">未来发展路线图</text>
    
    <!-- 时间轴背景 -->
    <rect x="100" y="90" width="600" height="60" rx="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    
    <!-- 时间节点 -->
    <circle cx="150" cy="120" r="20" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">当前</text>
    
    <circle cx="300" cy="120" r="20" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">6个月</text>
    
    <circle cx="450" cy="120" r="20" fill="#ffecb3" stroke="#ff8f00" stroke-width="2"/>
    <text x="450" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">12个月</text>
    
    <circle cx="600" cy="120" r="20" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
    <text x="600" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a148c">24个月</text>
    
    <!-- 连接线 -->
    <line x1="170" y1="120" x2="280" y2="120" stroke="#ddd" stroke-width="2"/>
    <line x1="320" y1="120" x2="430" y2="120" stroke="#ddd" stroke-width="2"/>
    <line x1="470" y1="120" x2="580" y2="120" stroke="#ddd" stroke-width="2"/>
    
    <!-- 当前阶段 -->
    <rect x="100" y="180" width="120" height="120" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="160" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">基础能力完善</text>
    <line x1="120" y1="210" x2="200" y2="210" stroke="#1976d2" stroke-width="1"/>
    <text x="160" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0d47a1">- 三大场景全面支持</text>
    <text x="160" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0d47a1">- 完善的用户体验</text>
    <text x="160" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0d47a1">- 领域知识库构建</text>
    <text x="160" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0d47a1">- 稳定的系统架构</text>
    
    <!-- 6个月目标 -->
    <rect x="240" y="180" width="120" height="120" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">多模态增强</text>
    <line x1="260" y1="210" x2="340" y2="210" stroke="#388e3c" stroke-width="1"/>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1b5e20">- 视频会议支持</text>
    <text x="300" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1b5e20">- 图像识别能力</text>
    <text x="300" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1b5e20">- 智能情感分析</text>
    <text x="300" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1b5e20">- 移动端全能力</text>
    
    <!-- 12个月目标 -->
    <rect x="380" y="180" width="140" height="120" rx="10" fill="#fff8e1" stroke="#ff8f00" stroke-width="2"/>
    <text x="450" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">智能决策支持</text>
    <line x1="400" y1="210" x2="500" y2="210" stroke="#ff8f00" stroke-width="1"/>
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">- 决策过程分析</text>
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">- 数据可视化增强</text>
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">- 多角度评估建议</text>
    <text x="450" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">- 行业专家模型</text>
    
    <!-- 24个月目标 -->
    <rect x="540" y="180" width="120" height="120" rx="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2"/>
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a148c">智能协作平台</text>
    <line x1="560" y1="210" x2="640" y2="210" stroke="#8e24aa" stroke-width="1"/>
    <text x="600" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a148c">- 跨组织协作</text>
    <text x="600" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a148c">- 智能Agent代理</text>
    <text x="600" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a148c">- 大规模个性化</text>
    <text x="600" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a148c">- 自主学习优化</text>
    
    <!-- 核心升级方向 -->
    <rect x="100" y="330" width="600" height="140" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">核心升级方向</text>
    
    <!-- 四个方向 -->
    <circle cx="170" cy="400" r="30" fill="#bbdefb"/>
    <text x="170" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">模型升级</text>
    
    <circle cx="310" cy="400" r="30" fill="#c8e6c9"/>
    <text x="310" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">行业化</text>
    
    <circle cx="450" cy="400" r="30" fill="#ffecb3"/>
    <text x="450" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">生态建设</text>
    
    <circle cx="590" cy="400" r="30" fill="#e1bee7"/>
    <text x="590" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a148c">全球化</text>
    
    <!-- 连接环 -->
    <line x1="200" y1="400" x2="280" y2="400" stroke="#ddd" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="340" y1="400" x2="420" y2="400" stroke="#ddd" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="480" y1="400" x2="560" y2="400" stroke="#ddd" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- 底部口号 -->
    <rect x="150" y="450" width="500" height="30" rx="15" fill="#673ab7"/>
    <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">持续创新，引领AI文档智能化未来</text>
</svg>
