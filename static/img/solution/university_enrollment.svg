<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">招生咨询智能服务</text>
    
    <!-- 左侧：学生/家长设备 -->
    <g transform="translate(150, 150)">
        <!-- 设备外框 -->
        <rect x="-70" y="-100" width="140" height="200" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
        <rect x="-60" y="-90" width="120" height="160" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        
        <!-- 屏幕内容 - 聊天界面 -->
        <rect x="-50" y="-80" width="100" height="20" rx="5" fill="#2980b9"/>
        <text x="0" y="-65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">招生咨询助手</text>
        
        <!-- 聊天气泡 -->
        <g>
            <!-- 用户问题 -->
            <rect x="-45" y="-50" width="90" height="25" rx="10" fill="#e8f4fc" stroke="#b4daf5" stroke-width="1"/>
            <text x="0" y="-35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">请问贵校今年计算机专业招生计划是多少？</text>
            
            <!-- 机器人回答 -->
            <rect x="-45" y="-15" width="90" height="25" rx="10" fill="#d4f1e3" stroke="#a9e4cd" stroke-width="1"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">今年我校计算机专业本科计划招生200人，详情可查看招生简章。</text>
            
            <!-- 用户问题2 -->
            <rect x="-45" y="20" width="90" height="25" rx="10" fill="#e8f4fc" stroke="#b4daf5" stroke-width="1"/>
            <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">计算机专业分数线预计多少？</text>
        </g>
        
        <!-- 按钮 -->
        <rect x="-50" y="60" width="100" height="20" rx="10" fill="#2ecc71"/>
        <text x="0" y="73" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">发送信息</text>
        
        <!-- 家长/学生形象 -->
        <circle cx="-100" cy="0" r="30" fill="#f39c12" opacity="0.8"/>
        <circle cx="-100" cy="-10" r="10" fill="#f9f9f9"/>
        <path d="M-115,5 Q-100,25 -85,5" stroke="#f9f9f9" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 中间：数据传输 -->
    <g>
        <path d="M250,150 C300,100 350,200 400,150" stroke="#3498db" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
        <path d="M400,170 C350,220 300,120 250,170" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
        
        <!-- 数据图标 -->
        <g transform="translate(325, 150)">
            <circle cx="0" cy="0" r="20" fill="#3498db"/>
            <rect x="-10" y="-7" width="20" height="3" fill="white"/>
            <rect x="-10" y="-2" width="15" height="3" fill="white"/>
            <rect x="-10" y="3" width="18" height="3" fill="white"/>
        </g>
    </g>
    
    <!-- 右侧：高校招生系统 -->
    <g transform="translate(600, 150)">
        <!-- 服务器 -->
        <rect x="-60" y="-80" width="120" height="160" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
        <rect x="-50" y="-70" width="100" height="20" rx="3" fill="#95a5a6"/>
        <rect x="-50" y="-40" width="100" height="20" rx="3" fill="#95a5a6"/>
        <rect x="-50" y="-10" width="100" height="20" rx="3" fill="#95a5a6"/>
        <rect x="-50" y="20" width="100" height="20" rx="3" fill="#95a5a6"/>
        <rect x="-50" y="50" width="100" height="20" rx="3" fill="#95a5a6"/>
        
        <!-- AI标志 -->
        <circle cx="0" cy="-110" r="25" fill="#e74c3c"/>
        <text x="0" y="-103" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">AI</text>
    </g>
    
    <!-- 底部：功能说明 -->
    <g transform="translate(400, 310)">
        <rect x="-350" y="0" width="700" height="60" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
        <line x1="-350" y1="30" x2="350" y2="30" stroke="#bdc3c7" stroke-width="1"/>
        
        <!-- 功能点 -->
        <g transform="translate(-265, 15)">
            <circle cx="0" cy="0" r="10" fill="#3498db"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
            <text x="100" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">24小时在线智能问答</text>
        </g>
        
        <g transform="translate(-265, 45)">
            <circle cx="0" cy="0" r="10" fill="#e74c3c"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
            <text x="100" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">多渠道统一接入</text>
        </g>
        
        <g transform="translate(85, 15)">
            <circle cx="0" cy="0" r="10" fill="#2ecc71"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
            <text x="100" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">人机协作无缝衔接</text>
        </g>
        
        <g transform="translate(85, 45)">
            <circle cx="0" cy="0" r="10" fill="#9b59b6"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
            <text x="100" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">招生趋势数据分析</text>
        </g>
    </g>
</svg>
