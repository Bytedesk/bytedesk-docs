<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="asrGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="asrShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- 语音波形 -->
  <g transform="translate(50, 50)">
    <rect width="300" height="60" rx="8" fill="url(#asrGradient)" filter="url(#asrShadow)"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4F46E5">
      实时语音识别
    </text>
    
    <!-- 波形图 -->
    <rect x="20" y="35" width="3" height="15" fill="#4F46E5"/>
    <rect x="30" y="35" width="3" height="25" fill="#4F46E5"/>
    <rect x="40" y="35" width="3" height="10" fill="#4F46E5"/>
    <rect x="50" y="35" width="3" height="30" fill="#4F46E5"/>
    <rect x="60" y="35" width="3" height="20" fill="#4F46E5"/>
    <rect x="70" y="35" width="3" height="35" fill="#4F46E5"/>
    <rect x="80" y="35" width="3" height="15" fill="#4F46E5"/>
    <rect x="90" y="35" width="3" height="28" fill="#4F46E5"/>
    <rect x="100" y="35" width="3" height="18" fill="#4F46E5"/>
    <rect x="110" y="35" width="3" height="32" fill="#4F46E5"/>
    <rect x="120" y="35" width="3" height="22" fill="#4F46E5"/>
    <rect x="130" y="35" width="3" height="38" fill="#4F46E5"/>
    <rect x="140" y="35" width="3" height="16" fill="#4F46E5"/>
    <rect x="150" y="35" width="3" height="26" fill="#4F46E5"/>
    <rect x="160" y="35" width="3" height="19" fill="#4F46E5"/>
    <rect x="170" y="35" width="3" height="33" fill="#4F46E5"/>
    <rect x="180" y="35" width="3" height="24" fill="#4F46E5"/>
    <rect x="190" y="35" width="3" height="29" fill="#4F46E5"/>
    <rect x="200" y="35" width="3" height="17" fill="#4F46E5"/>
    <rect x="210" y="35" width="3" height="31" fill="#4F46E5"/>
    <rect x="220" y="35" width="3" height="21" fill="#4F46E5"/>
    <rect x="230" y="35" width="3" height="27" fill="#4F46E5"/>
    <rect x="240" y="35" width="3" height="14" fill="#4F46E5"/>
    <rect x="250" y="35" width="3" height="23" fill="#4F46E5"/>
    <rect x="260" y="35" width="3" height="34" fill="#4F46E5"/>
    <rect x="270" y="35" width="3" height="20" fill="#4F46E5"/>
    <rect x="280" y="35" width="3" height="36" fill="#4F46E5"/>
  </g>
  
  <!-- 转写结果 -->
  <rect x="50" y="130" width="300" height="150" rx="8" fill="url(#asrGradient)" filter="url(#asrShadow)"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4F46E5">
    实时转写结果
  </text>
  
  <!-- 转写文本 -->
  <rect x="70" y="170" width="260" height="80" rx="6" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">
    客户: "我想了解一下你们的产品..."
  </text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">
    客服: "好的，我来为您详细介绍..."
  </text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">
    客户: "价格方面有什么优惠吗？"
  </text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">
    客服: "目前有促销活动，可以享受..."
  </text>
  
  <!-- 语言标识 -->
  <rect x="70" y="260" width="80" height="20" rx="6" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1"/>
  <text x="110" y="273" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4F46E5">
    中文识别
  </text>
  
  <rect x="160" y="260" width="80" height="20" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="200" y="273" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F59E0B">
    方言优化
  </text>
  
  <rect x="250" y="260" width="80" height="20" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="290" y="273" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10B981">
    噪音过滤
  </text>
</svg>
