<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">内容编辑界面设计</text>
    
    <!-- 主要界面框架 -->
    <rect x="50" y="80" width="700" height="480" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    
    <!-- 顶部工具栏 -->
    <rect x="50" y="80" width="700" height="50" rx="10" fill="#4db6ac"/>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">会议纪要编辑</text>
    
    <!-- 右上角操作按钮 -->
    <rect x="600" y="90" width="70" height="30" rx="15" fill="white" fill-opacity="0.3"/>
    <text x="635" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">保存</text>
    
    <rect x="680" y="90" width="60" height="30" rx="15" fill="white" fill-opacity="0.3"/>
    <text x="710" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">导出</text>
    
    <!-- 左侧文档结构导航 -->
    <rect x="50" y="130" width="160" height="430" fill="#f8f9fa" stroke="#eee" stroke-width="1"/>
    <text x="130" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">文档结构</text>
    
    <!-- 文档大纲 -->
    <rect x="60" y="170" width="140" height="25" rx="3" fill="#e0f2f1"/>
    <text x="75" y="187" font-family="Arial, sans-serif" font-size="12" fill="#004d40">会议标题</text>
    
    <rect x="60" y="200" width="140" height="25" rx="3" fill="white"/>
    <text x="75" y="217" font-family="Arial, sans-serif" font-size="12" fill="#333">会议基本信息</text>
    
    <rect x="60" y="230" width="140" height="25" rx="3" fill="white"/>
    <text x="75" y="247" font-family="Arial, sans-serif" font-size="12" fill="#333">参会人员</text>
    
    <rect x="60" y="260" width="140" height="25" rx="3" fill="#4db6ac"/>
    <text x="75" y="277" font-family="Arial, sans-serif" font-size="12" fill="white">会议议题</text>
    
    <rect x="70" y="290" width="130" height="25" rx="3" fill="white"/>
    <text x="85" y="307" font-family="Arial, sans-serif" font-size="11" fill="#333">议题一：季度报告</text>
    
    <rect x="70" y="320" width="130" height="25" rx="3" fill="#e0f2f1"/>
    <text x="85" y="337" font-family="Arial, sans-serif" font-size="11" fill="#004d40">议题二：新产品规划</text>
    
    <rect x="70" y="350" width="130" height="25" rx="3" fill="white"/>
    <text x="85" y="367" font-family="Arial, sans-serif" font-size="11" fill="#333">议题三：市场策略</text>
    
    <rect x="60" y="380" width="140" height="25" rx="3" fill="white"/>
    <text x="75" y="397" font-family="Arial, sans-serif" font-size="12" fill="#333">会议决议</text>
    
    <rect x="60" y="410" width="140" height="25" rx="3" fill="white"/>
    <text x="75" y="427" font-family="Arial, sans-serif" font-size="12" fill="#333">行动项与安排</text>
    
    <rect x="60" y="440" width="140" height="25" rx="3" fill="white"/>
    <text x="75" y="457" font-family="Arial, sans-serif" font-size="12" fill="#333">下次会议计划</text>
    
    <!-- 富文本编辑区域 -->
    <rect x="220" y="130" width="520" height="430" rx="5" fill="white" stroke="#eee" stroke-width="1"/>
    
    <!-- 编辑工具栏 -->
    <rect x="220" y="130" width="520" height="40" rx="5" fill="#f5f5f5"/>
    
    <!-- 字体工具 -->
    <rect x="230" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="242" y="154" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">B</text>
    
    <rect x="260" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="272" y="154" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333">I</text>
    
    <rect x="290" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="302" y="154" font-family="Arial, sans-serif" font-size="12" text-decoration="underline" text-anchor="middle" fill="#333">U</text>
    
    <line x1="324" y1="138" x2="324" y2="162" stroke="#ddd" stroke-width="1"/>
    
    <!-- 段落工具 -->
    <rect x="334" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <line x1="339" y1="145" x2="353" y2="145" stroke="#333" stroke-width="1"/>
    <line x1="339" y1="150" x2="349" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="339" y1="155" x2="351" y2="155" stroke="#333" stroke-width="1"/>
    
    <rect x="364" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <circle cx="369" cy="145" r="2" fill="#333"/>
    <line x1="373" y1="145" x2="383" y2="145" stroke="#333" stroke-width="1"/>
    <circle cx="369" cy="153" r="2" fill="#333"/>
    <line x1="373" y1="153" x2="383" y2="153" stroke="#333" stroke-width="1"/>
    
    <line x1="398" y1="138" x2="398" y2="162" stroke="#ddd" stroke-width="1"/>
    
    <!-- 插入工具 -->
    <rect x="408" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="420" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">T</text>
    
    <rect x="438" y="138" width="24" height="24" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="444" y="144" width="12" height="12" fill="#333"/>
    
    <rect x="468" y="138" width="60" height="24" rx="3" fill="#4db6ac"/>
    <text x="498" y="154" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">AI建议</text>
    
    <!-- 编辑内容区域 -->
    <text x="230" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">议题二：新产品规划讨论</text>
    
    <text x="230" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333">张总介绍了下一季度新产品规划方案，主要包括以下几点：</text>
    
    <circle cx="234" cy="245" r="2" fill="#333"/>
    <text x="245" y="249" font-family="Arial, sans-serif" font-size="14" fill="#333">AI助手功能将在9月份发布第一个版本</text>
    
    <circle cx="234" cy="270" r="2" fill="#333"/>
    <text x="245" y="274" font-family="Arial, sans-serif" font-size="14" fill="#333">知识库管理模块计划10月底上线</text>
    
    <circle cx="234" cy="295" r="2" fill="#333"/>
    <text x="245" y="299" font-family="Arial, sans-serif" font-size="14" fill="#333">多模态支持功能将在Q4初步实现</text>
    
    <text x="230" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333">讨论过程中，李经理提出了对AI助手功能的几点建议：</text>
    
    <text x="230" y="350" font-family="Arial, sans-serif" font-size="14" fill="#333">1. 增强多轮对话能力，提高上下文理解准确性</text>
    <text x="230" y="370" font-family="Arial, sans-serif" font-size="14" fill="#333">2. 考虑增加行业知识库预置选项</text>
    <text x="230" y="390" font-family="Arial, sans-serif" font-size="14" fill="#333">3. 优化移动端使用体验</text>
    
    <text x="230" y="415" font-family="Arial, sans-serif" font-size="14" fill="#333">与会人员一致同意新产品规划方案，并决定下周开始组建专项团队。</text>
    
    <!-- AI辅助区域 -->
    <rect x="580" y="250" width="150" height="130" rx="5" fill="#e0f2f1" stroke="#4db6ac" stroke-width="1"/>
    <text x="655" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00695c">AI写作建议</text>
    <line x1="590" y1="280" x2="720" y2="280" stroke="#4db6ac" stroke-width="1"/>
    <text x="590" y="300" font-family="Arial, sans-serif" font-size="11" fill="#00695c">建议添加：</text>
    <text x="590" y="320" font-family="Arial, sans-serif" font-size="11" fill="#00695c">- 各功能的具体负责人</text>
    <text x="590" y="340" font-family="Arial, sans-serif" font-size="11" fill="#00695c">- 项目预算情况</text>
    <text x="590" y="360" font-family="Arial, sans-serif" font-size="11" fill="#00695c">- 主要技术风险评估</text>
</svg>
