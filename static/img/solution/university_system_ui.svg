<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="450" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">高校智能客服系统界面</text>
    
    <!-- 三个截屏模拟区域 -->
    <g transform="translate(170, 220)">
        <!-- 左侧截屏 - 招生咨询机器人 -->
        <rect x="-150" y="-150" width="300" height="300" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
        
        <!-- 头部 -->
        <rect x="-150" y="-150" width="300" height="40" rx="5" fill="#3498db"/>
        <text x="0" y="-125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">招生咨询机器人</text>
        
        <!-- 内容 -->
        <rect x="-140" y="-100" width="280" height="240" fill="#ecf0f1"/>
        
        <!-- 对话气泡 -->
        <g>
            <!-- 用户问题 -->
            <rect x="20" y="-80" width="110" height="30" rx="10" fill="#3498db" opacity="0.8"/>
            <text x="75" y="-65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">贵校今年招收外省学生吗？</text>
            
            <!-- 机器人回答 -->
            <rect x="-120" y="-40" width="160" height="50" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
            <text x="-40" y="-25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">是的，我校今年面向全国招生。</text>
            <text x="-40" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">各省计划名额可查看招生简章</text>
            <text x="-40" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">来源：2025年招生章程 第3条</text>
            
            <!-- 用户问题2 -->
            <rect x="30" y="30" width="100" height="30" rx="10" fill="#3498db" opacity="0.8"/>
            <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">如何查看招生简章？</text>
            
            <!-- 机器人回答2 -->
            <rect x="-120" y="70" width="160" height="60" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
            <text x="-40" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">可以通过以下方式查看：</text>
            <text x="-40" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">1. 官网招生专栏</text>
            <text x="-40" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">2. 招生办微信公众号</text>
        </g>
        
        <!-- 输入框 -->
        <rect x="-140" y="150" width="240" height="30" rx="15" fill="white" stroke="#bdc3c7" stroke-width="1"/>
        <text x="-130" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#95a5a6">请输入问题...</text>
        <circle cx="120" cy="165" r="15" fill="#3498db"/>
        <text x="120" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">➤</text>
    </g>
    
    <g transform="translate(500, 220)">
        <!-- 右侧截屏 - 工单系统 -->
        <rect x="-150" y="-150" width="300" height="300" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
        
        <!-- 头部 -->
        <rect x="-150" y="-150" width="300" height="40" rx="5" fill="#e74c3c"/>
        <text x="0" y="-125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">学生服务工单系统</text>
        
        <!-- 侧边导航 -->
        <rect x="-150" y="-110" width="60" height="260" fill="#34495e"/>
        <rect x="-150" y="-80" width="60" height="30" fill="#2c3e50"/>
        <text x="-120" y="-60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">工单</text>
        <text x="-120" y="-30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">统计</text>
        <text x="-120" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">设置</text>
        <text x="-120" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">知识库</text>
        <text x="-120" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">用户</text>
        
        <!-- 内容区 -->
        <rect x="-90" y="-100" width="230" height="40" rx="5" fill="#ecf0f1"/>
        <text x="-80" y="-75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">工单列表</text>
        <rect x="100" y="-95" width="30" height="30" rx="5" fill="#3498db"/>
        <text x="115" y="-75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">+</text>
        
        <!-- 工单列表 -->
        <g transform="translate(0, -40)">
            <!-- 工单1 -->
            <rect x="-90" y="0" width="230" height="40" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
            <rect x="-90" y="0" width="5" height="40" fill="#e74c3c"/> <!-- 紧急标记 -->
            <text x="-80" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="start" fill="#2c3e50">宿舍设施报修</text>
            <text x="-80" y="30" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#7f8c8d">2栋303室 | 李同学 | 10:30</text>
            <rect x="110" y="10" width="20" height="20" rx="10" fill="#e74c3c"/>
            <text x="120" y="23" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">待</text>
            
            <!-- 工单2 -->
            <rect x="-90" y="50" width="230" height="40" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
            <rect x="-90" y="50" width="5" height="40" fill="#f39c12"/> <!-- 普通标记 -->
            <text x="-80" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="start" fill="#2c3e50">奖学金申请咨询</text>
            <text x="-80" y="80" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#7f8c8d">财务处 | 张同学 | 09:45</text>
            <rect x="110" y="60" width="20" height="20" rx="10" fill="#f39c12"/>
            <text x="120" y="73" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">处</text>
            
            <!-- 工单3 -->
            <rect x="-90" y="100" width="230" height="40" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
            <rect x="-90" y="100" width="5" height="40" fill="#2ecc71"/> <!-- 已解决标记 -->
            <text x="-80" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="start" fill="#2c3e50">成绩单打印申请</text>
            <text x="-80" y="130" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#7f8c8d">教务处 | 王同学 | 昨天</text>
            <rect x="110" y="110" width="20" height="20" rx="10" fill="#2ecc71"/>
            <text x="120" y="123" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">完</text>
        </g>
        
        <!-- 分页 -->
        <g transform="translate(0, 130)">
            <rect x="-90" y="0" width="230" height="20" fill="#ecf0f1"/>
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">1 2 3 ... 10</text>
        </g>
    </g>
    
    <!-- 底部说明 -->
    <rect x="150" y="400" width="500" height="30" rx="5" fill="#ecf0f1"/>
    <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">便捷·高效·智能·一体化校园服务平台</text>
</svg>
