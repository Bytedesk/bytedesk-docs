<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layer1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1" />
    </linearGradient>
    <filter id="componentShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937" text-anchor="middle">智能外呼系统架构图</text>
  
  <!-- 第一层：外呼管理平台 -->
  <rect x="50" y="60" width="700" height="80" rx="8" fill="url(#layer1Gradient)" stroke="#4F46E5" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">外呼管理平台</text>
  
  <!-- 外呼管理组件 -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">任务管理</text>
  </g>
  
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">策略配置</text>
  </g>
  
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">监控统计</text>
  </g>
  
  <g transform="translate(440, 100)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">工作流引擎</text>
  </g>
  
  <g transform="translate(560, 100)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">规则引擎</text>
  </g>
  
  <!-- 第二层：语音通信系统 -->
  <rect x="50" y="180" width="700" height="80" rx="8" fill="url(#layer2Gradient)" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">语音通信系统</text>
  
  <!-- 语音通信组件 -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">SIP协议</text>
  </g>
  
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">WebRTC</text>
  </g>
  
  <g transform="translate(320, 220)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">外呼拨号</text>
  </g>
  
  <g transform="translate(440, 220)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">通话录音</text>
  </g>
  
  <g transform="translate(560, 220)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">实时转写</text>
  </g>
  
  <!-- 第三层：AI智能引擎 -->
  <rect x="50" y="300" width="700" height="80" rx="8" fill="url(#layer3Gradient)" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">AI智能引擎</text>
  
  <!-- AI引擎组件 -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">语音识别</text>
  </g>
  
  <g transform="translate(200, 340)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">自然语言处理</text>
  </g>
  
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">智能总结</text>
  </g>
  
  <g transform="translate(440, 340)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">情感分析</text>
  </g>
  
  <g transform="translate(560, 340)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">知识图谱</text>
  </g>
  
  <!-- 第四层：数据管理系统 -->
  <rect x="50" y="420" width="700" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">数据管理系统</text>
  
  <!-- 数据管理组件 -->
  <g transform="translate(80, 450)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">结构化存储</text>
  </g>
  
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">数据验证</text>
  </g>
  
  <g transform="translate(320, 450)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">报表分析</text>
  </g>
  
  <g transform="translate(440, 450)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">CRM集成</text>
  </g>
  
  <g transform="translate(560, 450)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#FFFFFF" filter="url(#componentShadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">ERP集成</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M400 140 L400 180" stroke="#4F46E5" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <path d="M400 260 L400 300" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M400 380 L400 420" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4F46E5"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
</svg>
