<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="dataShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- 数据表单 -->
  <rect x="50" y="50" width="300" height="200" rx="8" fill="url(#dataGradient)" filter="url(#dataShadow)"/>
  
  <!-- 表单标题 -->
  <rect x="50" y="50" width="300" height="30" rx="8" fill="#4F46E5"/>
  <text x="170" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">结构化数据录入</text>
  
  <!-- 表单字段 -->
  <g transform="translate(70, 100)">
    <!-- 字段1 -->
    <rect x="0" y="0" width="120" height="25" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="5" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151">客户姓名</text>
    <rect x="130" y="0" width="80" height="25" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="135" y="17" font-family="Arial, sans-serif" font-size="11" fill="#10B981">张三</text>
    
    <!-- 字段2 -->
    <rect x="0" y="35" width="120" height="25" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="5" y="52" font-family="Arial, sans-serif" font-size="11" fill="#374151">联系电话</text>
    <rect x="130" y="35" width="80" height="25" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="135" y="52" font-family="Arial, sans-serif" font-size="11" fill="#10B981">138****8888</text>
    
    <!-- 字段3 -->
    <rect x="0" y="70" width="120" height="25" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="11" fill="#374151">通话状态</text>
    <rect x="130" y="70" width="80" height="25" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="135" y="87" font-family="Arial, sans-serif" font-size="11" fill="#10B981">已接通</text>
    
    <!-- 字段4 -->
    <rect x="0" y="105" width="120" height="25" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="5" y="122" font-family="Arial, sans-serif" font-size="11" fill="#374151">通话时长</text>
    <rect x="130" y="105" width="80" height="25" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="135" y="122" font-family="Arial, sans-serif" font-size="11" fill="#10B981">5分30秒</text>
    
    <!-- 字段5 -->
    <rect x="0" y="140" width="120" height="25" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="5" y="157" font-family="Arial, sans-serif" font-size="11" fill="#374151">满意度评分</text>
    <rect x="130" y="140" width="80" height="25" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="135" y="157" font-family="Arial, sans-serif" font-size="11" fill="#10B981">4.5/5.0</text>
  </g>
  
  <!-- 数据验证状态 -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">✓</text>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#10B981">已验证</text>
  </g>
  
  <!-- 数据同步状态 -->
  <g transform="translate(250, 130)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">↻</text>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">同步中</text>
  </g>
  
  <!-- 箭头指示 -->
  <path d="M350 150 L380 150" stroke="#4F46E5" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4F46E5"/>
    </marker>
  </defs>
  
  <!-- 目标系统 -->
  <rect x="390" y="130" width="60" height="40" rx="6" fill="#4F46E5" opacity="0.8"/>
  <text x="420" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CRM</text>
  <text x="420" y="165" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">系统</text>
</svg>
