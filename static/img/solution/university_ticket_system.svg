<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">学生服务工单系统</text>
    
    <!-- 应用界面模拟 -->
    <rect x="100" y="80" width="600" height="480" rx="5" fill="white" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 顶部导航 -->
    <rect x="100" y="80" width="600" height="50" rx="5" fill="#3498db"/>
    <text x="140" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start" fill="white">B学院一站式学生服务平台</text>
    <text x="640" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="white">张同学 ▼</text>
    
    <!-- 左侧菜单 -->
    <rect x="100" y="130" width="150" height="430" fill="#ecf0f1"/>
    <rect x="100" y="180" width="150" height="40" fill="#3498db" fill-opacity="0.3"/>
    
    <text x="120" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#2c3e50">服务导航</text>
    <text x="120" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">✓ 我的工单</text>
    <text x="120" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">◯ 发起服务</text>
    <text x="120" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">◯ 常见问题</text>
    <text x="120" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">◯ 通知公告</text>
    <text x="120" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">◯ 服务评价</text>
    <text x="120" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">◯ 个人中心</text>
    
    <!-- 主内容区 - 工单列表 -->
    <rect x="260" y="145" width="430" height="50" rx="5" fill="#f5f5f5"/>
    <text x="280" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start" fill="#2c3e50">我的工单</text>
    <text x="280" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">共有 5 个工单，其中 2 个处理中，3 个已完成</text>
    
    <!-- 状态筛选器 -->
    <rect x="260" y="205" width="80" height="30" rx="15" fill="#3498db"/>
    <text x="300" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">全部</text>
    
    <rect x="350" y="205" width="80" height="30" rx="15" fill="white" stroke="#3498db" stroke-width="1"/>
    <text x="390" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3498db">处理中</text>
    
    <rect x="440" y="205" width="80" height="30" rx="15" fill="white" stroke="#3498db" stroke-width="1"/>
    <text x="480" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3498db">已完成</text>
    
    <rect x="530" y="205" width="80" height="30" rx="15" fill="white" stroke="#3498db" stroke-width="1"/>
    <text x="570" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3498db">已取消</text>
    
    <!-- 工单列表 -->
    <!-- 工单1 -->
    <rect x="260" y="245" width="430" height="70" rx="5" fill="white" stroke="#e6e6e6" stroke-width="1"/>
    <text x="280" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#2c3e50">【教务处】选课系统无法登录</text>
    <text x="280" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">工单编号: TK-2025070501 | 提交时间: 2025-07-05 09:15</text>
    <text x="280" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">状态: 处理中 | 处理人: 李老师 | 预计完成时间: 2025-07-05 17:00</text>
    <rect x="625" y="270" width="55" height="25" rx="5" fill="#f39c12"/>
    <text x="652" y="286" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">处理中</text>
    
    <!-- 工单2 -->
    <rect x="260" y="325" width="430" height="70" rx="5" fill="white" stroke="#e6e6e6" stroke-width="1"/>
    <text x="280" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#2c3e50">【宿管中心】寝室空调不制冷</text>
    <text x="280" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">工单编号: TK-2025070502 | 提交时间: 2025-07-05 10:30</text>
    <text x="280" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">状态: 已分配 | 处理人: 王师傅 | 预计完成时间: 2025-07-06 12:00</text>
    <rect x="625" y="350" width="55" height="25" rx="5" fill="#f39c12"/>
    <text x="652" y="366" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">处理中</text>
    
    <!-- 工单3 -->
    <rect x="260" y="405" width="430" height="70" rx="5" fill="white" stroke="#e6e6e6" stroke-width="1"/>
    <text x="280" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#2c3e50">【图书馆】借阅卡挂失</text>
    <text x="280" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">工单编号: TK-2025070401 | 提交时间: 2025-07-04 14:20</text>
    <text x="280" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">状态: 已完成 | 处理人: 赵老师 | 完成时间: 2025-07-04 16:45</text>
    <rect x="625" y="430" width="55" height="25" rx="5" fill="#2ecc71"/>
    <text x="652" y="446" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">已完成</text>
    
    <!-- 工单4 -->
    <rect x="260" y="485" width="430" height="70" rx="5" fill="white" stroke="#e6e6e6" stroke-width="1"/>
    <text x="280" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#2c3e50">【财务处】学费缴纳问题</text>
    <text x="280" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">工单编号: TK-2025070301 | 提交时间: 2025-07-03 09:00</text>
    <text x="280" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#7f8c8d">状态: 已完成 | 处理人: 陈老师 | 完成时间: 2025-07-03 16:30</text>
    <rect x="625" y="510" width="55" height="25" rx="5" fill="#2ecc71"/>
    <text x="652" y="526" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">已完成</text>
    
    <!-- 新建工单按钮 -->
    <circle cx="635" y="160" r="25" fill="#2ecc71"/>
    <text x="635" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">+</text>
    <text x="635" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">新建工单</text>
</svg>
