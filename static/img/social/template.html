<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Card Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3578e5 0%, #1d3f72 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            padding: 60px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .tagline {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../logo.png" alt="Bytedesk Logo" class="logo">
        <div class="title">Bytedesk 微语</div>
        <div class="tagline">智能客服系统官方文档中心</div>
        <div class="footer">www.weiyuai.cn</div>
    </div>
</body>
</html>
