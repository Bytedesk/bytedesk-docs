<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-labelledby="title desc">
  <title id="title">AI赋能的IT服务管理流程</title>
  <desc id="desc">展示从服务接入、服务处理到服务度量的AI工单流程示意图。</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f9fcff" />
      <stop offset="100%" stop-color="#eef5ff" />
    </linearGradient>
    <linearGradient id="section" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#25c2a0" />
      <stop offset="100%" stop-color="#16a3d8" />
    </linearGradient>
    <linearGradient id="measure" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#33a3ff" />
      <stop offset="100%" stop-color="#3374ff" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#16a3d8" />
    </marker>
    <style>
      text { font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif; }
      .title { font-size: 28px; font-weight: 600; fill: #083b66; }
      .subtitle { font-size: 18px; fill: #0a6fb4; font-weight: 500; }
      .pill { fill: white; stroke: #cfe7ff; stroke-width: 2; rx: 18; ry: 18; }
      .pill text { font-size: 15px; fill: #064a82; font-weight: 500; }
      .node { fill: white; stroke: #c7dff5; stroke-width: 2; rx: 16; ry: 16; }
      .node-title { font-size: 16px; font-weight: 600; fill: #0f6fb5; }
      .node-list { font-size: 14px; fill: #1d3557; }
      .label { font-size: 14px; fill: #1d3557; }
    </style>
  </defs>
  <rect width="1200" height="620" fill="url(#bg)" />

  <text class="title" x="60" y="60">AI赋能的IT服务管理：报障简单、响应用快、用户满意度高</text>

  <rect x="80" y="90" width="320" height="36" rx="18" fill="url(#section)" />
  <rect x="430" y="90" width="320" height="36" rx="18" fill="url(#section)" />
  <rect x="780" y="90" width="320" height="36" rx="18" fill="url(#measure)" />
  <text class="subtitle" x="200" y="114">服务接入</text>
  <text class="subtitle" x="560" y="114">服务处理</text>
  <text class="subtitle" x="910" y="114">服务度量</text>

  <!-- 用户与渠道 -->
  <g transform="translate(70,150)">
    <rect class="node" width="150" height="90" />
    <text class="node-title" x="75" y="32" text-anchor="middle">用户</text>
    <text class="label" x="75" y="58" text-anchor="middle">电话 · 邮件</text>
    <text class="label" x="75" y="78" text-anchor="middle">门户 · 企业IM</text>
  </g>
  <g transform="translate(250,140)">
    <rect class="node" width="190" height="110" />
    <text class="node-title" x="95" y="32" text-anchor="middle">各类渠道</text>
    <text class="label" x="95" y="58" text-anchor="middle">电话｜邮件｜服务门户</text>
    <text class="label" x="95" y="80" text-anchor="middle">飞书｜企业微信｜钉钉</text>
    <text class="label" x="95" y="102" text-anchor="middle">移动端｜小程序</text>
  </g>
  <path d="M220 195h40" stroke="#16a3d8" stroke-width="3" marker-end="url(#arrow)" />

  <!-- AI助手 -->
  <g transform="translate(470,130)">
    <rect class="node" width="210" height="170" />
    <text class="node-title" x="105" y="32" text-anchor="middle">AI助手</text>
    <g transform="translate(15,50)">
      <rect class="pill" width="180" height="28" />
      <text x="90" y="19" text-anchor="middle">智能检索</text>
    </g>
    <g transform="translate(15,84)">
      <rect class="pill" width="180" height="28" />
      <text x="90" y="19" text-anchor="middle">智能问答 / 语音提单</text>
    </g>
    <g transform="translate(15,118)">
      <rect class="pill" width="180" height="28" />
      <text x="90" y="19" text-anchor="middle">AI助手/聊天记录提单</text>
    </g>
    <g transform="translate(15,152)">
      <rect class="pill" width="180" height="28" />
      <text x="90" y="19" text-anchor="middle">工单进度查询</text>
    </g>
  </g>

  <!-- 服务台与工程师 -->
  <g transform="translate(760,140)">
    <rect class="node" width="170" height="110" />
    <text class="node-title" x="85" y="32" text-anchor="middle">服务台</text>
    <text class="label" x="85" y="60" text-anchor="middle">智能派单 · SLA守护</text>
    <text class="label" x="85" y="84" text-anchor="middle">AI辅助质检</text>
  </g>
  <g transform="translate(960,140)">
    <rect class="node" width="170" height="110" />
    <text class="node-title" x="85" y="32" text-anchor="middle">IT工程师</text>
    <text class="label" x="85" y="58" text-anchor="middle">AI推荐方案</text>
    <text class="label" x="85" y="78" text-anchor="middle">智能总结&amp;生成</text>
    <text class="label" x="85" y="98" text-anchor="middle">知识沉淀</text>
  </g>

  <!-- 工单处理 -->
  <g transform="translate(470,340)">
    <rect class="node" width="210" height="200" />
    <text class="node-title" x="105" y="32" text-anchor="middle">工单处理</text>
    <text class="node-list" x="30" y="62">• 智能总结</text>
    <text class="node-list" x="30" y="86">• 智能推荐与生成</text>
    <text class="node-list" x="30" y="110">• 协同与转派</text>
    <text class="node-list" x="30" y="134">• 质检与回访</text>
    <text class="node-list" x="30" y="158">• 知识沉淀</text>
  </g>

  <!-- 管理层 -->
  <g transform="translate(850,320)">
    <rect class="node" width="280" height="220" />
    <text class="node-title" x="140" y="32" text-anchor="middle">统计与分析</text>
    <text class="node-list" x="30" y="62">• SLA度量 / IT工作量统计</text>
    <text class="node-list" x="30" y="86">• 用户满意度与效率分析</text>
    <text class="node-list" x="30" y="110">• 业务数据洞察</text>
    <text class="node-list" x="30" y="134">• 日报 / 周报推送</text>
    <text class="node-list" x="30" y="158">• IT价值评估</text>
  </g>

  <!-- 知识库 -->
  <g transform="translate(270,360)">
    <rect class="node" width="160" height="160" />
    <text class="node-title" x="80" y="32" text-anchor="middle">知识库</text>
    <text class="label" x="80" y="60" text-anchor="middle">AI训练</text>
    <text class="label" x="80" y="86" text-anchor="middle">方案沉淀</text>
    <text class="label" x="80" y="112" text-anchor="middle">持续优化</text>
  </g>

  <!-- 连接箭头 -->
  <path d="M220 195h80" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M440 195h30" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M680 195h60" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M930 195h30" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M1030 250v60" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M850 390h-70" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M470 430h-40" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M340 420v-60" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M700 430h140" stroke="#16a3d8" stroke-width="3" fill="none" marker-end="url(#arrow)" />

  <text class="label" x="200" y="560">业务洞察 → 服务优化 → IT价值分析</text>
</svg>
