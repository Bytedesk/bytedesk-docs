<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">教育行业服务流程</text>
    
    <!-- 流程图 -->
    <rect x="50" y="80" width="700" height="380" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- 招生咨询阶段 -->
    <rect x="80" y="120" width="160" height="80" rx="8" fill="#4285f4" fill-opacity="0.1" stroke="#4285f4" stroke-width="2"/>
    <text x="160" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4285f4">招生咨询阶段</text>
    <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">智能解答+人工跟进</text>
    <path d="M240 160 L270 160" stroke="#4285f4" stroke-width="2" fill="none"/>
    <path d="M270 160 L280 155 L280 165 Z" fill="#4285f4"/>
    
    <!-- 报名缴费阶段 -->
    <rect x="280" y="120" width="160" height="80" rx="8" fill="#ea4335" fill-opacity="0.1" stroke="#ea4335" stroke-width="2"/>
    <text x="360" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ea4335">报名缴费阶段</text>
    <text x="360" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">智能费用计算与支付</text>
    <path d="M440 160 L470 160" stroke="#ea4335" stroke-width="2" fill="none"/>
    <path d="M470 160 L480 155 L480 165 Z" fill="#ea4335"/>
    
    <!-- 学习服务阶段 -->
    <rect x="480" y="120" width="160" height="80" rx="8" fill="#fbbc05" fill-opacity="0.1" stroke="#fbbc05" stroke-width="2"/>
    <text x="560" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fbbc05">学习服务阶段</text>
    <text x="560" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">AI学习助手与智能辅导</text>
    <path d="M560 200 L560 230" stroke="#fbbc05" stroke-width="2" fill="none"/>
    <path d="M560 230 L555 220 L565 220 Z" fill="#fbbc05"/>
    
    <!-- 学生服务场景 -->
    <rect x="100" y="260" width="200" height="160" rx="8" fill="#34a853" fill-opacity="0.1" stroke="#34a853" stroke-width="2"/>
    <text x="200" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#34a853">学生服务场景</text>
    <rect x="120" y="310" width="160" height="30" rx="5" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
    <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">课程内容疑问解答</text>
    <rect x="120" y="350" width="160" height="30" rx="5" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
    <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">学习进度跟踪</text>
    <rect x="120" y="390" width="160" height="30" rx="5" fill="#ffffff" stroke="#34a853" stroke-width="1"/>
    <text x="200" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">考试辅导与练习</text>
    
    <!-- 家长服务场景 -->
    <rect x="350" y="260" width="200" height="160" rx="8" fill="#4285f4" fill-opacity="0.1" stroke="#4285f4" stroke-width="2"/>
    <text x="450" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4285f4">家长服务场景</text>
    <rect x="370" y="310" width="160" height="30" rx="5" fill="#ffffff" stroke="#4285f4" stroke-width="1"/>
    <text x="450" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">学习进度查询</text>
    <rect x="370" y="350" width="160" height="30" rx="5" fill="#ffffff" stroke="#4285f4" stroke-width="1"/>
    <text x="450" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">成绩报告解读</text>
    <rect x="370" y="390" width="160" height="30" rx="5" fill="#ffffff" stroke="#4285f4" stroke-width="1"/>
    <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">家校沟通反馈</text>
    
    <!-- 教师服务场景 -->
    <rect x="600" y="260" width="120" height="160" rx="8" fill="#ea4335" fill-opacity="0.1" stroke="#ea4335" stroke-width="2"/>
    <text x="660" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ea4335">教师服务</text>
    <rect x="610" y="310" width="100" height="30" rx="5" fill="#ffffff" stroke="#ea4335" stroke-width="1"/>
    <text x="660" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">作业批改</text>
    <rect x="610" y="350" width="100" height="30" rx="5" fill="#ffffff" stroke="#ea4335" stroke-width="1"/>
    <text x="660" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">教学反馈</text>
    <rect x="610" y="390" width="100" height="30" rx="5" fill="#ffffff" stroke="#ea4335" stroke-width="1"/>
    <text x="660" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">资源管理</text>
    
    <!-- 连接线 -->
    <path d="M300 340 L350 340" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
    <path d="M550 340 L600 340" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
    
    <!-- 底部说明 -->
    <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">微语AI教育行业服务流程 - 全周期教育服务智能解决方案</text>
</svg>
