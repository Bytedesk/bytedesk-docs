<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="300" fill="#f0f5fa"/>
    
    <!-- 装饰线条 -->
    <path d="M0,0 L800,0 L800,300 L0,300 Z" stroke="#3498db" stroke-width="10" fill="none"/>
    
    <!-- 校园建筑轮廓 -->
    <g transform="translate(50, 50)">
        <!-- 主教学楼 -->
        <path d="M300,150 L300,50 L350,20 L400,50 L400,150 Z" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
        
        <!-- 主楼窗户 -->
        <rect x="320" y="70" width="20" height="30" fill="#3498db" opacity="0.8"/>
        <rect x="360" y="70" width="20" height="30" fill="#3498db" opacity="0.8"/>
        <rect x="320" y="110" width="20" height="30" fill="#3498db" opacity="0.8"/>
        <rect x="360" y="110" width="20" height="30" fill="#3498db" opacity="0.8"/>
        
        <!-- 图书馆 -->
        <path d="M200,150 L200,70 L280,70 L280,150 Z" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
        <rect x="220" y="90" width="40" height="20" fill="#3498db" opacity="0.8"/>
        <rect x="220" y="120" width="40" height="20" fill="#3498db" opacity="0.8"/>
        
        <!-- 科技楼 -->
        <path d="M420,150 L420,70 L500,70 L500,150 Z" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
        <rect x="440" y="90" width="40" height="20" fill="#3498db" opacity="0.8"/>
        <rect x="440" y="120" width="40" height="20" fill="#3498db" opacity="0.8"/>
        
        <!-- 校门 -->
        <path d="M150,150 L150,100 L180,80 L210,100 L210,150 Z" fill="#e74c3c" stroke="#34495e" stroke-width="2"/>
        <rect x="170" y="120" width="20" height="30" fill="#34495e"/>
        
        <!-- 校园道路 -->
        <path d="M150,180 L550,180" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
        
        <!-- 校园绿化 -->
        <circle cx="250" cy="180" r="10" fill="#2ecc71"/>
        <circle cx="300" cy="180" r="10" fill="#2ecc71"/>
        <circle cx="350" cy="180" r="10" fill="#2ecc71"/>
        <circle cx="400" cy="180" r="10" fill="#2ecc71"/>
        <circle cx="450" cy="180" r="10" fill="#2ecc71"/>
    </g>
    
    <!-- 标题 -->
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">高校服务智能客服解决方案</text>
    
    <!-- AI元素装饰 -->
    <g transform="translate(650, 80)">
        <circle cx="0" cy="0" r="40" fill="#3498db" opacity="0.8"/>
        <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="white" stroke-width="8" stroke-linecap="round"/>
        <circle cx="0" cy="0" r="15" fill="white"/>
    </g>
    
    <!-- 装饰元素 - 数据流 -->
    <g transform="translate(50, 80)">
        <path d="M0,0 C30,10 50,-10 80,0 C110,10 130,-10 160,0" 
              stroke="#3498db" stroke-width="4" fill="none" stroke-linecap="round"/>
        <circle cx="0" cy="0" r="5" fill="#3498db"/>
        <circle cx="80" cy="0" r="5" fill="#3498db"/>
        <circle cx="160" cy="0" r="5" fill="#3498db"/>
    </g>
</svg>
