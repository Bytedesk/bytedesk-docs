<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">文档管理界面设计</text>
    
    <!-- 主要界面框架 -->
    <rect x="50" y="80" width="700" height="380" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    
    <!-- 顶部导航栏 -->
    <rect x="50" y="80" width="700" height="50" rx="10" fill="#673ab7"/>
    <text x="130" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">文档管理中心</text>
    
    <!-- 搜索框 -->
    <rect x="300" y="90" width="250" height="30" rx="15" fill="white" fill-opacity="0.2"/>
    <text x="320" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">搜索文档...</text>
    
    <!-- 创建按钮 -->
    <rect x="640" y="90" width="100" height="30" rx="15" fill="#8561c5"/>
    <text x="690" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">+ 新建文档</text>
    
    <!-- 左侧分类栏 -->
    <rect x="50" y="130" width="150" height="330" fill="#f5f3fa" stroke="#e9e3f5" stroke-width="1"/>
    <text x="125" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4527a0">文档分类</text>
    
    <!-- 分类列表 -->
    <rect x="60" y="170" width="130" height="30" rx="5" fill="#673ab7"/>
    <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">全部文档</text>
    <text x="170" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="white">125</text>
    
    <rect x="60" y="210" width="130" height="30" rx="5" fill="#f5f3fa"/>
    <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" fill="#4527a0">会议纪要</text>
    <text x="170" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4527a0">43</text>
    
    <rect x="60" y="250" width="130" height="30" rx="5" fill="#f5f3fa"/>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#4527a0">工作报告</text>
    <text x="170" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4527a0">28</text>
    
    <rect x="60" y="290" width="130" height="30" rx="5" fill="#f5f3fa"/>
    <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" fill="#4527a0">项目方案</text>
    <text x="170" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4527a0">31</text>
    
    <rect x="60" y="330" width="130" height="30" rx="5" fill="#f5f3fa"/>
    <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" fill="#4527a0">培训材料</text>
    <text x="170" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4527a0">14</text>
    
    <rect x="60" y="370" width="130" height="30" rx="5" fill="#f5f3fa"/>
    <text x="80" y="390" font-family="Arial, sans-serif" font-size="12" fill="#4527a0">其他</text>
    <text x="170" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4527a0">9</text>
    
    <!-- 主内容区：文档列表 -->
    <rect x="210" y="130" width="530" height="40" fill="#ede7f6"/>
    
    <!-- 表头 -->
    <text x="230" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4527a0">文档名称</text>
    <text x="450" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4527a0">创建时间</text>
    <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4527a0">最后修改</text>
    <text x="650" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4527a0">操作</text>
    
    <!-- 文档行 -->
    <rect x="210" y="170" width="530" height="50" fill="white" stroke="#ede7f6" stroke-width="1"/>
    <text x="230" y="195" font-family="Arial, sans-serif" font-size="13" fill="#333">2025年Q2产品规划讨论纪要</text>
    <text x="230" y="210" font-family="Arial, sans-serif" font-size="11" fill="#757575">会议纪要</text>
    <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" fill="#757575">2025-07-03</text>
    <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" fill="#757575">刚刚</text>
    <rect x="630" y="182" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="650" y="198" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">编辑</text>
    <rect x="680" y="182" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="700" y="198" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">共享</text>
    
    <rect x="210" y="220" width="530" height="50" fill="#f9f7fd" stroke="#ede7f6" stroke-width="1"/>
    <text x="230" y="245" font-family="Arial, sans-serif" font-size="13" fill="#333">2025年上半年工作总结报告</text>
    <text x="230" y="260" font-family="Arial, sans-serif" font-size="11" fill="#757575">工作报告</text>
    <text x="450" y="245" font-family="Arial, sans-serif" font-size="12" fill="#757575">2025-07-01</text>
    <text x="550" y="245" font-family="Arial, sans-serif" font-size="12" fill="#757575">昨天</text>
    <rect x="630" y="232" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="650" y="248" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">编辑</text>
    <rect x="680" y="232" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="700" y="248" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">共享</text>
    
    <rect x="210" y="270" width="530" height="50" fill="white" stroke="#ede7f6" stroke-width="1"/>
    <text x="230" y="295" font-family="Arial, sans-serif" font-size="13" fill="#333">新一代AI助手功能需求分析</text>
    <text x="230" y="310" font-family="Arial, sans-serif" font-size="11" fill="#757575">项目方案</text>
    <text x="450" y="295" font-family="Arial, sans-serif" font-size="12" fill="#757575">2025-06-28</text>
    <text x="550" y="295" font-family="Arial, sans-serif" font-size="12" fill="#757575">3天前</text>
    <rect x="630" y="282" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="650" y="298" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">编辑</text>
    <rect x="680" y="282" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="700" y="298" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">共享</text>
    
    <rect x="210" y="320" width="530" height="50" fill="#f9f7fd" stroke="#ede7f6" stroke-width="1"/>
    <text x="230" y="345" font-family="Arial, sans-serif" font-size="13" fill="#333">营销部月度例会纪要</text>
    <text x="230" y="360" font-family="Arial, sans-serif" font-size="11" fill="#757575">会议纪要</text>
    <text x="450" y="345" font-family="Arial, sans-serif" font-size="12" fill="#757575">2025-06-25</text>
    <text x="550" y="345" font-family="Arial, sans-serif" font-size="12" fill="#757575">一周前</text>
    <rect x="630" y="332" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="650" y="348" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">编辑</text>
    <rect x="680" y="332" width="40" height="24" rx="4" fill="#f5f3fa"/>
    <text x="700" y="348" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#673ab7">共享</text>
    
    <!-- 底部分页 -->
    <rect x="210" y="380" width="530" height="30" fill="white"/>
    <text x="450" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#673ab7">1 2 3 ... 12 下一页</text>
</svg>
