<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="450" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">高校智能客服成功案例</text>
    
    <!-- 装饰线条 -->
    <line x1="150" y1="60" x2="650" y2="60" stroke="#3498db" stroke-width="3"/>
    
    <!-- A大学案例 -->
    <g transform="translate(250, 170)">
        <!-- 背景卡片 -->
        <rect x="-150" y="-90" width="300" height="180" rx="10" fill="white" stroke="#3498db" stroke-width="2"/>
        
        <!-- 标题 -->
        <rect x="-150" y="-90" width="300" height="40" rx="10" fill="#3498db"/>
        <text x="0" y="-65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">A大学智能招生咨询系统</text>
        
        <!-- 图表 -->
        <g transform="translate(-100, 0)">
            <!-- 柱状图 - 响应时间 -->
            <rect x="-20" y="-30" width="40" height="60" fill="#e74c3c"/>
            <rect x="30" y="0" width="40" height="30" fill="#2ecc71"/>
            
            <!-- 标签 -->
            <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">响应时间</text>
            <text x="-20" y="-35" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">30分钟</text>
            <text x="30" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">10秒</text>
            
            <!-- 箭头 -->
            <path d="M10,15 L30,15" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        </g>
        
        <!-- 文本 -->
        <g transform="translate(50, 0)">
            <text x="0" y="-30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">主要成效：</text>
            <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">· AI自动回复率85%</text>
            <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">· 人力投入减少60%</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">· 满意度提升40%</text>
        </g>
    </g>
    
    <!-- B学院案例 -->
    <g transform="translate(550, 170)">
        <!-- 背景卡片 -->
        <rect x="-150" y="-90" width="300" height="180" rx="10" fill="white" stroke="#9b59b6" stroke-width="2"/>
        
        <!-- 标题 -->
        <rect x="-150" y="-90" width="300" height="40" rx="10" fill="#9b59b6"/>
        <text x="0" y="-65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">B学院一站式学生服务平台</text>
        
        <!-- 圆形图表 -->
        <g transform="translate(-100, 0)">
            <!-- 满意度环形图 -->
            <circle cx="0" cy="0" r="30" fill="none" stroke="#ecf0f1" stroke-width="10"/>
            <path d="M 0 -30 A 30 30 0 0 1 28.5 9.3 L 0 0" fill="#9b59b6"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">95%</text>
            <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">满意度</text>
            
            <!-- 箭头 -->
            <path d="M-20,-30 L0,-20" stroke="#34495e" stroke-width="1" fill="none"/>
            <text x="-25" y="-35" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#7f8c8d">70%</text>
        </g>
        
        <!-- 文本 -->
        <g transform="translate(50, 0)">
            <text x="0" y="-30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">主要成效：</text>
            <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">· 响应时间缩短50%</text>
            <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">· 问题解决率提升35%</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">· 获得全局数据视图</text>
        </g>
    </g>
    
    <!-- 成功因素 -->
    <g transform="translate(400, 350)">
        <rect x="-300" y="-30" width="600" height="100" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">关键成功因素</text>
        
        <!-- 因素列表 -->
        <g transform="translate(-225, 20)">
            <circle cx="0" cy="0" r="10" fill="#3498db"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">完善的知识库建设</text>
        </g>
        
        <g transform="translate(-75, 20)">
            <circle cx="0" cy="0" r="10" fill="#e74c3c"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">多渠道统一接入</text>
        </g>
        
        <g transform="translate(75, 20)">
            <circle cx="0" cy="0" r="10" fill="#2ecc71"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">工单流转体系</text>
        </g>
        
        <g transform="translate(225, 20)">
            <circle cx="0" cy="0" r="10" fill="#f39c12"/>
            <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">持续优化与反馈</text>
        </g>
    </g>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#34495e" />
        </marker>
    </defs>
</svg>
