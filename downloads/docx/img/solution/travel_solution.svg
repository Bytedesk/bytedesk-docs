<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">旅游酒店行业智能客服解决方案</text>
    
    <!-- 解决方案框架图 -->
    <rect x="50" y="80" width="700" height="380" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- 上半部分：旅游场景 -->
    <rect x="80" y="100" width="640" height="160" rx="8" fill="#3498db" fill-opacity="0.05" stroke="#3498db" stroke-width="1"/>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498db">旅游智能服务体系</text>
    
    <!-- 旅游服务功能1 -->
    <rect x="100" y="160" width="140" height="80" rx="5" fill="#ffffff" stroke="#3498db" stroke-width="1"/>
    <text x="170" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">智能行程规划</text>
    <text x="170" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">个性化行程定制</text>
    <text x="170" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">景点智能推荐</text>
    <text x="120" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3498db">🗺️</text>
    
    <!-- 旅游服务功能2 -->
    <rect x="260" y="160" width="140" height="80" rx="5" fill="#ffffff" stroke="#3498db" stroke-width="1"/>
    <text x="330" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">智能票务服务</text>
    <text x="330" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">机票智能查询</text>
    <text x="330" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">景点门票预订</text>
    <text x="280" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3498db">✈️</text>
    
    <!-- 旅游服务功能3 -->
    <rect x="420" y="160" width="140" height="80" rx="5" fill="#ffffff" stroke="#3498db" stroke-width="1"/>
    <text x="490" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">旅途智能导游</text>
    <text x="490" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">景点讲解服务</text>
    <text x="490" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">实时路线导航</text>
    <text x="440" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3498db">🧭</text>
    
    <!-- 旅游服务功能4 -->
    <rect x="580" y="160" width="140" height="80" rx="5" fill="#ffffff" stroke="#3498db" stroke-width="1"/>
    <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">旅游咨询服务</text>
    <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">旅游问题解答</text>
    <text x="650" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">紧急事件处理</text>
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3498db">❓</text>
    
    <!-- 下半部分：酒店场景 -->
    <rect x="80" y="280" width="640" height="160" rx="8" fill="#e74c3c" fill-opacity="0.05" stroke="#e74c3c" stroke-width="1"/>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e74c3c">酒店智能服务体系</text>
    
    <!-- 酒店服务功能1 -->
    <rect x="100" y="340" width="140" height="80" rx="5" fill="#ffffff" stroke="#e74c3c" stroke-width="1"/>
    <text x="170" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">智能房型推荐</text>
    <text x="170" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">个性化房型匹配</text>
    <text x="170" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">动态价格优化</text>
    <text x="120" y="355" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e74c3c">🏨</text>
    
    <!-- 酒店服务功能2 -->
    <rect x="260" y="340" width="140" height="80" rx="5" fill="#ffffff" stroke="#e74c3c" stroke-width="1"/>
    <text x="330" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">入住体验优化</text>
    <text x="330" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">智能办理入住</text>
    <text x="330" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">个性化欢迎服务</text>
    <text x="280" y="355" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e74c3c">🔑</text>
    
    <!-- 酒店服务功能3 -->
    <rect x="420" y="340" width="140" height="80" rx="5" fill="#ffffff" stroke="#e74c3c" stroke-width="1"/>
    <text x="490" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">客房智能服务</text>
    <text x="490" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">24小时客房服务</text>
    <text x="490" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">智能设施控制</text>
    <text x="440" y="355" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e74c3c">🛌</text>
    
    <!-- 酒店服务功能4 -->
    <rect x="580" y="340" width="140" height="80" rx="5" fill="#ffffff" stroke="#e74c3c" stroke-width="1"/>
    <text x="650" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">智能退房服务</text>
    <text x="650" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">快速自助退房</text>
    <text x="650" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">满意度智能调查</text>
    <text x="600" y="355" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e74c3c">📋</text>
    
    <!-- 底部说明 -->
    <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">微语AI旅游酒店行业智能客服解决方案 - 提升旅行体验与服务效率</text>
</svg>
