<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f5f7fa"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">用户界面整合与交互流程</text>
    
    <!-- 三个主要界面模块 -->
    <rect x="150" y="100" width="150" height="100" rx="10" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="2"/>
    <text x="225" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">工作流程界面</text>
    
    <rect x="325" y="250" width="150" height="100" rx="10" fill="#2ecc71" fill-opacity="0.9" stroke="#27ae60" stroke-width="2"/>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">内容编辑界面</text>
    
    <rect x="500" y="100" width="150" height="100" rx="10" fill="#9b59b6" fill-opacity="0.9" stroke="#8e44ad" stroke-width="2"/>
    <text x="575" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">文档管理界面</text>
    
    <!-- 连接箭头 -->
    <!-- 工作流程 -> 内容编辑 -->
    <path d="M225 200 L350 250" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="280" y="240" font-family="Arial, sans-serif" font-size="12" fill="#555">文档生成完成</text>
    
    <!-- 内容编辑 -> 文档管理 -->
    <path d="M475 275 L550 200" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="535" y="255" font-family="Arial, sans-serif" font-size="12" fill="#555">保存文档</text>
    
    <!-- 文档管理 -> 内容编辑 -->
    <path d="M500 150 L425 250" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="445" y="185" font-family="Arial, sans-serif" font-size="12" fill="#555">编辑已有文档</text>
    
    <!-- 文档管理 -> 工作流程 -->
    <path d="M500 125 L300 125" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="12" fill="#555">创建新任务</text>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#555" />
        </marker>
    </defs>
    
    <!-- 用户角色与交互区 -->
    <rect x="50" y="380" width="700" height="80" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
    
    <!-- 用户角色图标 -->
    <circle cx="100" cy="420" r="20" fill="#f39c12"/>
    <text x="100" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">管理员</text>
    
    <circle cx="200" cy="420" r="20" fill="#e74c3c"/>
    <text x="200" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">编辑者</text>
    
    <circle cx="300" cy="420" r="20" fill="#1abc9c"/>
    <text x="300" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">审阅者</text>
    
    <circle cx="400" cy="420" r="20" fill="#3498db"/>
    <text x="400" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">访问者</text>
    
    <!-- 权限说明 -->
    <line x1="500" y1="400" x2="520" y2="400" stroke="#f39c12" stroke-width="3"/>
    <text x="530" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">完全权限</text>
    
    <line x1="500" y1="420" x2="520" y2="420" stroke="#e74c3c" stroke-width="3"/>
    <text x="530" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333">编辑权限</text>
    
    <line x1="500" y1="440" x2="520" y2="440" stroke="#1abc9c" stroke-width="3"/>
    <text x="530" y="445" font-family="Arial, sans-serif" font-size="12" fill="#333">评审权限</text>
    
    <line x1="600" y1="420" x2="620" y2="420" stroke="#3498db" stroke-width="3"/>
    <text x="630" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333">查看权限</text>
</svg>
