<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">教学资源智能助手</text>
    
    <!-- 知识中心图表 -->
    <g transform="translate(400, 200)">
        <!-- 中心圆 -->
        <circle cx="0" cy="0" r="80" fill="#3498db" opacity="0.8"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">智能</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">知识库</text>
        
        <!-- 周边知识节点 -->
        <!-- 课程资料 -->
        <g transform="translate(0, -150)">
            <circle cx="0" cy="0" r="40" fill="#e74c3c" opacity="0.8"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">课程资料</text>
            <path d="M0,40 L0,80" stroke="#e74c3c" stroke-width="3" fill="none"/>
            
            <!-- 子节点 -->
            <g transform="translate(-50, -20)">
                <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">教材</text>
            </g>
            <g transform="translate(0, -30)">
                <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">讲义</text>
            </g>
            <g transform="translate(50, -20)">
                <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">案例</text>
            </g>
        </g>
        
        <!-- 学术文献 -->
        <g transform="translate(150, 0)">
            <circle cx="0" cy="0" r="40" fill="#f39c12" opacity="0.8"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">学术文献</text>
            <path d="M-40,0 L-80,0" stroke="#f39c12" stroke-width="3" fill="none"/>
            
            <!-- 子节点 -->
            <g transform="translate(20, -30)">
                <circle cx="0" cy="0" r="15" fill="#f39c12" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">论文</text>
            </g>
            <g transform="translate(40, 0)">
                <circle cx="0" cy="0" r="15" fill="#f39c12" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">期刊</text>
            </g>
            <g transform="translate(20, 30)">
                <circle cx="0" cy="0" r="15" fill="#f39c12" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">会议</text>
            </g>
        </g>
        
        <!-- 学习指南 -->
        <g transform="translate(0, 150)">
            <circle cx="0" cy="0" r="40" fill="#2ecc71" opacity="0.8"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">学习指南</text>
            <path d="M0,-40 L0,-80" stroke="#2ecc71" stroke-width="3" fill="none"/>
            
            <!-- 子节点 -->
            <g transform="translate(-50, 20)">
                <circle cx="0" cy="0" r="15" fill="#2ecc71" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">备考</text>
            </g>
            <g transform="translate(0, 30)">
                <circle cx="0" cy="0" r="15" fill="#2ecc71" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">实践</text>
            </g>
            <g transform="translate(50, 20)">
                <circle cx="0" cy="0" r="15" fill="#2ecc71" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">方法</text>
            </g>
        </g>
        
        <!-- 校内资源 -->
        <g transform="translate(-150, 0)">
            <circle cx="0" cy="0" r="40" fill="#9b59b6" opacity="0.8"/>
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">校内资源</text>
            <path d="M40,0 L80,0" stroke="#9b59b6" stroke-width="3" fill="none"/>
            
            <!-- 子节点 -->
            <g transform="translate(-20, -30)">
                <circle cx="0" cy="0" r="15" fill="#9b59b6" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">实验</text>
            </g>
            <g transform="translate(-40, 0)">
                <circle cx="0" cy="0" r="15" fill="#9b59b6" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">设备</text>
            </g>
            <g transform="translate(-20, 30)">
                <circle cx="0" cy="0" r="15" fill="#9b59b6" opacity="0.6"/>
                <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">场地</text>
            </g>
        </g>
    </g>
    
    <!-- 底部功能区 -->
    <rect x="100" y="350" width="600" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- 功能说明 -->
    <g transform="translate(200, 370)">
        <circle cx="0" cy="0" r="10" fill="#3498db"/>
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
        <text x="60" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">智能检索</text>
    </g>
    
    <g transform="translate(350, 370)">
        <circle cx="0" cy="0" r="10" fill="#3498db"/>
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
        <text x="60" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">个性化推荐</text>
    </g>
    
    <g transform="translate(500, 370)">
        <circle cx="0" cy="0" r="10" fill="#3498db"/>
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
        <text x="60" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">协作学习</text>
    </g>
    
    <!-- 左侧搜索框元素 -->
    <g transform="translate(150, 80)">
        <rect x="-70" y="-20" width="140" height="40" rx="20" fill="white" stroke="#3498db" stroke-width="2"/>
        <text x="-40" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#7f8c8d">搜索资源</text>
        <circle cx="50" cy="0" r="15" fill="#3498db"/>
        <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">🔍</text>
    </g>
    
    <!-- 右侧用户图标 -->
    <g transform="translate(650, 80)">
        <circle cx="0" cy="0" r="25" fill="#2ecc71"/>
        <circle cx="0" cy="-10" r="8" fill="#f9f9f9"/>
        <path d="M-12,5 Q0,20 12,5" stroke="#f9f9f9" stroke-width="2" fill="none"/>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">用户资料</text>
    </g>
</svg>
