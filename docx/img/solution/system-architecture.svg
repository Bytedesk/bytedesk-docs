<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">系统架构图</text>
    
    <!-- 顶层：用户交互层 -->
    <rect x="100" y="80" width="600" height="60" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="2"/>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1">用户交互层</text>
    
    <!-- 用户交互层组件 -->
    <rect x="120" y="95" width="100" height="30" rx="5" fill="#e3f2fd" stroke="#64b5f6" stroke-width="1"/>
    <text x="170" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Web界面</text>
    
    <rect x="240" y="95" width="100" height="30" rx="5" fill="#e3f2fd" stroke="#64b5f6" stroke-width="1"/>
    <text x="290" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">移动端App</text>
    
    <rect x="360" y="95" width="100" height="30" rx="5" fill="#e3f2fd" stroke="#64b5f6" stroke-width="1"/>
    <text x="410" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">API接口</text>
    
    <rect x="480" y="95" width="100" height="30" rx="5" fill="#e3f2fd" stroke="#64b5f6" stroke-width="1"/>
    <text x="530" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">第三方集成</text>
    
    <!-- 应用逻辑层 -->
    <rect x="100" y="160" width="600" height="120" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="2"/>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">应用逻辑层</text>
    
    <!-- 应用逻辑层组件 -->
    <rect x="120" y="195" width="130" height="70" rx="5" fill="#e8f5e9" stroke="#81c784" stroke-width="1"/>
    <text x="185" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">RAG问答服务</text>
    <text x="185" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 语义检索</text>
    <text x="185" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 上下文融合</text>
    
    <rect x="270" y="195" width="130" height="70" rx="5" fill="#e8f5e9" stroke="#81c784" stroke-width="1"/>
    <text x="335" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">会议纪要服务</text>
    <text x="335" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 音频处理</text>
    <text x="335" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 内容结构化</text>
    
    <rect x="420" y="195" width="130" height="70" rx="5" fill="#e8f5e9" stroke="#81c784" stroke-width="1"/>
    <text x="485" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">文档生成服务</text>
    <text x="485" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 提示词管理</text>
    <text x="485" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 内容生成</text>
    
    <rect x="570" y="195" width="110" height="70" rx="5" fill="#e8f5e9" stroke="#81c784" stroke-width="1"/>
    <text x="625" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">工作流引擎</text>
    <text x="625" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">- 流程编排</text>
    
    <!-- AI模型层 -->
    <rect x="100" y="300" width="600" height="70" rx="5" fill="#e1bee7" stroke="#ba68c8" stroke-width="2"/>
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">AI模型层</text>
    
    <!-- AI模型层组件 -->
    <rect x="120" y="330" width="120" height="30" rx="5" fill="#f3e5f5" stroke="#ba68c8" stroke-width="1"/>
    <text x="180" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">大语言模型</text>
    
    <rect x="260" y="330" width="120" height="30" rx="5" fill="#f3e5f5" stroke="#ba68c8" stroke-width="1"/>
    <text x="320" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">语音识别模型</text>
    
    <rect x="400" y="330" width="120" height="30" rx="5" fill="#f3e5f5" stroke="#ba68c8" stroke-width="1"/>
    <text x="460" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">向量嵌入模型</text>
    
    <rect x="540" y="330" width="120" height="30" rx="5" fill="#f3e5f5" stroke="#ba68c8" stroke-width="1"/>
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">情感分析模型</text>
    
    <!-- 基础设施层 -->
    <rect x="100" y="390" width="600" height="70" rx="5" fill="#ffecb3" stroke="#ffd54f" stroke-width="2"/>
    <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff6f00">基础设施层</text>
    
    <!-- 基础设施层组件 -->
    <rect x="120" y="420" width="90" height="30" rx="5" fill="#fff8e1" stroke="#ffd54f" stroke-width="1"/>
    <text x="165" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff6f00">向量数据库</text>
    
    <rect x="230" y="420" width="90" height="30" rx="5" fill="#fff8e1" stroke="#ffd54f" stroke-width="1"/>
    <text x="275" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff6f00">关系型数据库</text>
    
    <rect x="340" y="420" width="90" height="30" rx="5" fill="#fff8e1" stroke="#ffd54f" stroke-width="1"/>
    <text x="385" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff6f00">对象存储</text>
    
    <rect x="450" y="420" width="90" height="30" rx="5" fill="#fff8e1" stroke="#ffd54f" stroke-width="1"/>
    <text x="495" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff6f00">消息队列</text>
    
    <rect x="560" y="420" width="90" height="30" rx="5" fill="#fff8e1" stroke="#ffd54f" stroke-width="1"/>
    <text x="605" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff6f00">监控与日志</text>
    
    <!-- 连接线 -->
    <line x1="400" y1="140" x2="400" y2="160" stroke="#333" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="400" y1="280" x2="400" y2="300" stroke="#333" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="400" y1="370" x2="400" y2="390" stroke="#333" stroke-width="1" stroke-dasharray="4,2"/>
</svg>
