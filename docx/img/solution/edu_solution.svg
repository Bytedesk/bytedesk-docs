<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">教育行业智能客服解决方案</text>
    
    <!-- 解决方案框架图 -->
    <rect x="50" y="80" width="700" height="280" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- 智能招生咨询 -->
    <rect x="80" y="120" width="150" height="200" rx="8" fill="#4285f4" fill-opacity="0.1" stroke="#4285f4" stroke-width="2"/>
    <text x="155" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4285f4">智能招生咨询</text>
    <text x="155" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">24小时招生顾问</text>
    <text x="155" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">个性化课程推荐</text>
    <text x="155" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">多轮深度沟通</text>
    <text x="155" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">智能费用计算</text>
    <circle cx="100" cy="150" r="15" fill="#4285f4"/>
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">🎓</text>
    
    <!-- 智能学习助手 -->
    <rect x="250" y="120" width="150" height="200" rx="8" fill="#ea4335" fill-opacity="0.1" stroke="#ea4335" stroke-width="2"/>
    <text x="325" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ea4335">智能学习助手</text>
    <text x="325" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">课程内容解答</text>
    <text x="325" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">学习难点突破</text>
    <text x="325" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">作业批改助手</text>
    <text x="325" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">学习进度跟踪</text>
    <circle cx="270" cy="150" r="15" fill="#ea4335"/>
    <text x="270" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">📚</text>
    
    <!-- 智能家校互动 -->
    <rect x="420" y="120" width="150" height="200" rx="8" fill="#fbbc05" fill-opacity="0.1" stroke="#fbbc05" stroke-width="2"/>
    <text x="495" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fbbc05">智能家校互动</text>
    <text x="495" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">智能通知系统</text>
    <text x="495" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">家长咨询解答</text>
    <text x="495" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">成长报告生成</text>
    <text x="495" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">家庭教育指导</text>
    <circle cx="440" cy="150" r="15" fill="#fbbc05"/>
    <text x="440" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">👨‍👩‍👧‍👦</text>
    
    <!-- 教育数据分析 -->
    <rect x="590" y="120" width="150" height="200" rx="8" fill="#34a853" fill-opacity="0.1" stroke="#34a853" stroke-width="2"/>
    <text x="665" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#34a853">教育数据分析</text>
    <text x="665" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">学习行为分析</text>
    <text x="665" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">教学质量评估</text>
    <text x="665" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">招生转化分析</text>
    <text x="665" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">资源智能推荐</text>
    <circle cx="610" cy="150" r="15" fill="#34a853"/>
    <text x="610" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">🔍</text>
    
    <!-- 底部说明 -->
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">微语AI教育行业解决方案 - 提升教育服务效率与质量</text>
</svg>
