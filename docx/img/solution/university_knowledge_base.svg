<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">校园知识库</text>
    
    <!-- 应用界面模拟 -->
    <rect x="100" y="80" width="600" height="480" rx="5" fill="white" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 顶部导航 -->
    <rect x="100" y="80" width="600" height="50" rx="5" fill="#3498db"/>
    <text x="140" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start" fill="white">A大学智慧校园知识库</text>
    <text x="640" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="white">搜索 🔍</text>
    
    <!-- 搜索栏 -->
    <rect x="150" y="150" width="500" height="50" rx="25" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="180" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#95a5a6">搜索校园信息、规章制度、常见问题...</text>
    <circle cx="620" cy="175" r="18" fill="#3498db"/>
    <text x="620" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">🔍</text>
    
    <!-- 知识分类区域 -->
    <text x="150" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="#2c3e50">知识分类</text>
    
    <!-- 第一行分类 -->
    <g transform="translate(200, 280)">
        <rect x="-50" y="-30" width="100" height="100" rx="10" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#3498db">📚</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">学术资源</text>
    </g>
    
    <g transform="translate(350, 280)">
        <rect x="-50" y="-30" width="100" height="100" rx="10" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#e74c3c">📝</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">规章制度</text>
    </g>
    
    <g transform="translate(500, 280)">
        <rect x="-50" y="-30" width="100" height="100" rx="10" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#2ecc71">🎓</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">教务信息</text>
    </g>
    
    <!-- 第二行分类 -->
    <g transform="translate(200, 410)">
        <rect x="-50" y="-30" width="100" height="100" rx="10" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#f39c12">🏠</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">宿舍服务</text>
    </g>
    
    <g transform="translate(350, 410)">
        <rect x="-50" y="-30" width="100" height="100" rx="10" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#9b59b6">💰</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">财务缴费</text>
    </g>
    
    <g transform="translate(500, 410)">
        <rect x="-50" y="-30" width="100" height="100" rx="10" fill="#1abc9c" fill-opacity="0.2" stroke="#1abc9c" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#1abc9c">❓</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">常见问题</text>
    </g>
    
    <!-- 热门知识文章 -->
    <text x="150" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="#2c3e50">热门知识文章</text>
    
    <!-- 热门文章列表 -->
    <line x1="150" y1="530" x2="650" y2="530" stroke="#e6e6e6" stroke-width="1"/>
    
    <text x="150" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">• 2025学年选课指南与流程说明</text>
    <text x="650" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">5230 次浏览</text>
    
    <line x1="150" y1="560" x2="650" y2="560" stroke="#e6e6e6" stroke-width="1"/>
    
    <text x="150" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">• 学生宿舍空调使用及报修指南</text>
    <text x="650" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">4150 次浏览</text>
    
    <line x1="150" y1="590" x2="650" y2="590" stroke="#e6e6e6" stroke-width="1"/>
    
    <text x="150" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">• 国家奖学金申请条件与流程</text>
    <text x="650" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">3685 次浏览</text>
    
    <line x1="150" y1="620" x2="650" y2="620" stroke="#e6e6e6" stroke-width="1"/>
    
    <text x="150" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">• 校园网络故障解决方案汇总</text>
    <text x="650" y="640" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">3210 次浏览</text>
    
    <line x1="150" y1="650" x2="650" y2="650" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- 底部信息 -->
    <text x="400" y="680" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">© 2025 A大学智慧校园知识库 - 由微语AI提供技术支持</text>
</svg>
