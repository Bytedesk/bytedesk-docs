<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f9f9f9"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">学生事务一站式服务</text>
    
    <!-- 中心平台 -->
    <g transform="translate(400, 200)">
        <!-- 平台基座 -->
        <circle cx="0" cy="0" r="100" fill="#3498db" opacity="0.1"/>
        <circle cx="0" cy="0" r="80" fill="#3498db" opacity="0.2"/>
        <circle cx="0" cy="0" r="60" fill="#3498db" opacity="0.3"/>
        
        <!-- 中心平台图标 -->
        <rect x="-40" y="-40" width="80" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">统一服务平台</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">智能分流与处理</text>
    </g>
    
    <!-- 周边服务系统 -->
    
    <!-- 教务系统 -->
    <g transform="translate(200, 100)">
        <rect x="-50" y="-30" width="100" height="60" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">教务系统</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">选课/成绩/课表</text>
        
        <!-- 连接线 -->
        <path d="M50,30 C100,80 250,80 300,100" stroke="#e74c3c" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 宿管系统 -->
    <g transform="translate(200, 300)">
        <rect x="-50" y="-30" width="100" height="60" rx="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">宿管系统</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">住宿安排/水电费</text>
        
        <!-- 连接线 -->
        <path d="M50,-30 C100,-80 250,-80 300,-100" stroke="#2ecc71" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 财务系统 -->
    <g transform="translate(600, 100)">
        <rect x="-50" y="-30" width="100" height="60" rx="10" fill="#f39c12" stroke="#d35400" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">财务系统</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">学费/奖学金/补助</text>
        
        <!-- 连接线 -->
        <path d="M-50,30 C-100,80 -250,80 -300,100" stroke="#f39c12" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 图书馆系统 -->
    <g transform="translate(600, 300)">
        <rect x="-50" y="-30" width="100" height="60" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">图书馆系统</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">借阅/预约/研讨室</text>
        
        <!-- 连接线 -->
        <path d="M-50,-30 C-100,-80 -250,-80 -300,-100" stroke="#9b59b6" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 学生 -->
    <g transform="translate(100, 200)">
        <!-- 学生图标 -->
        <circle cx="0" cy="0" r="25" fill="#34495e"/>
        <circle cx="0" cy="-10" r="10" fill="#f9f9f9"/>
        <path d="M-15,5 Q0,25 15,5" stroke="#f9f9f9" stroke-width="2" fill="none"/>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">学生</text>
        
        <!-- 连接线 -->
        <path d="M25,0 L240,0" stroke="#34495e" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
        <polygon points="240,0 230,-5 230,5" fill="#34495e"/>
    </g>
    
    <!-- 管理员 -->
    <g transform="translate(700, 200)">
        <!-- 管理员图标 -->
        <circle cx="0" cy="0" r="25" fill="#16a085"/>
        <circle cx="0" cy="-10" r="10" fill="#f9f9f9"/>
        <path d="M-15,5 Q0,25 15,5" stroke="#f9f9f9" stroke-width="2" fill="none"/>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a085">管理员</text>
        
        <!-- 连接线 -->
        <path d="M-25,0 L-240,0" stroke="#16a085" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
        <polygon points="-240,0 -230,-5 -230,5" fill="#16a085"/>
    </g>
    
    <!-- 底部功能说明 -->
    <rect x="150" y="350" width="500" height="30" rx="5" fill="#ecf0f1"/>
    <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">一站式服务·多部门协同·全流程跟踪·智能分配</text>
</svg>
